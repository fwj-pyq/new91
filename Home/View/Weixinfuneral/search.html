<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title><notempty name="Think.get.wd">{$Think.get.wd}_</notempty>殡仪馆搜索</title>
    <link href="{$Think.const.CSS_URL}bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/Weixin/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header class="headertop_search">
        <div class="container">
            <div class="row">
                <!-- 点击选择地区 -->
                <div class="col-xs-3 sea_cancel">
                    <a href="javascript:history.go(-1)">取消</a>
                </div>
                <!-- 搜索 -->
                <div class="col-xs-9">
                    <div class="search_tex">
                        <form name="search_form" action="{:U('search')}">
                        <input class="tex" type="text" name="wd" placeholder="殡仪馆/地区" value="{$Think.get.wd}"/>
                        <a href="javascript:document:search_form.submit();"><img class="search_img" src="__PUBLIC__/Weixin/images/search_img.png" alt="搜索"/></a>
                        </form>
                    </div>
                </div><!-- 搜索结束 -->
            </div><!-- row end -->
        </div><!-- container end -->
    </header><!-- headertop_a头部结束 -->
    <!-- 页面进入主体部分 -->
    <main class="main">
        <!-- 陵园列表 -->
        <ul class="funeral_list">
            <volist name='storeList' id='vo'>
                <li>
                    <!-- 列表内容部分 -->
                    <div class="container">
                        <div class="row">
                            <!-- 殡仪馆图片 -->
                            <div class="col-xs-5 funeral_img">
                                <a href="{:U('detail',array('store_id'=>$vo['store_id']))}">
                                    <img src="{$vo.store_banner}" alt="{$vo.store_name}"/>
                                </a>
                            </div><!-- cemetery_img end -->
                            <!-- 殡仪馆地址和联系殡仪馆 -->
                            <div class="col-xs-7 list_describe">
                                <h2><a href="{:U('detail',array('store_id'=>$vo['store_id']))}">{$vo.store_name}</a></h2>
                                <p>{$vo.address}</p>
                                <notempty name='vo.StoreContact'><a class="funeral_btn" href="tel:{$storeInfo.StoreContact.tel|str_replace='-','',###}"><span></span>联系殡仪馆</a></notempty>
                            </div><!-- list_describe end -->
                        </div><!-- row end -->
                    </div><!-- container end -->
                </li>
            </volist>
        </ul><!-- cemetery_list陵园列表结束 -->
    </main><!-- main end -->
    <!-- 电话按钮定位 -->
    <div class="cem_phone">
        <a href="tel:4008010344"></a>
    </div><!-- cem_phone end -->
</body>
</html>
