<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{$storeInfo.store_name}</title>
    <link href="{$Think.const.CSS_URL}bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/Weixin/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!-- 带有返回箭头页面头部 -->
    <header class="headertop_a">
        <div class="container">
            <div class="row">
                <!-- 返回箭头 -->
                <div class="col-xs-2">
                    <a class="getback" href="javascript:history.go(-1)"></a>
                </div> 
                <!-- 标题LOGO -->
                <div class="col-xs-8 title">
                    <img class="logo" src="__PUBLIC__/Weixin/images/logo.png" alt="91搜墓网"/>
                </div><!-- 搜索结束 -->
            </div><!-- row End -->
        </div><!-- container End -->
    </header><!-- headertop_a头部结束 -->
    <!-- 页面进入主体部分 -->
    <main class="main cemdet_main">
        <!-- 殡仪馆图片 和陵园详情共用一个样式 -->
        <div class="cemdet_img">
            <img src="{$storeInfo.store_banner}" alt="{$storeInfo.store_name}"/>
        </div><!-- cemdet_img End -->
        <!-- 殡仪馆名称和联系方式地址 和陵园详情共用一部分样式 -->
        <div class="cemdet_site fundet_site">
            <ul>
                <!-- 行政区域 -->
                <li>
                    <div class="container">
                        <h2>{$storeInfo.store_name}</h2>
                    </div>
                </li>
                <!-- 服务热线 -->
                <li>
                    <div class="container">
                        <img src="__PUBLIC__/Weixin/images/cemdet_site_zxdh.png" alt="服务热线"/>
                        服务热线
                        <span>{$storeInfo.StoreContact.tel}</span>
                    </div>
                </li>
                <!-- 陵园地址 -->
                <li>
                    <div class="container">
                        <img src="__PUBLIC__/Weixin/images/cemdet_site_lydz.png" alt="陵园地址"/>
                        陵园地址
                        <span>{$storeInfo.address}</span>
                    </div>
                </li>
            </ul>
        </div><!-- fundet_site殡仪馆名称和联系方式地址结束 -->
        <!-- 上下内容间隔 -->
        <div class="cemdet_interval"></div>
        <!-- 殡仪馆简介 和陵园详情共用一部分样式 -->
        <div class="container cemdet_intro fundet_intro">
            <!-- 殡仪馆简介标题 -->
            <h2>殡仪馆简介：</h2>
            <!-- 殡仪馆简介内容，p_main.div又控制一遍段落文字样式 -->
            <div class="p_main">
                {$storeInfo.content}
            </div><!-- p_main End -->
        </div><!-- cemdet_intro殡仪馆简介结束 -->
    </main><!-- main end -->
    <!-- 立即预约 -->
    <notempty name='storeInfo.StoreContact'>
    <div class="order">
        <div class="container">
            
            <a href="tel:{$storeInfo.StoreContact.tel|str_replace='-','',###}" class="order_btn">联系殡仪馆</a>
        </div>
    </div><!-- order立即预约结束 -->
    </notempty>
</body>
</html>
