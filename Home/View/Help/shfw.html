                <p>91搜墓网是陵园预订信息平台，客户所产生交易都是跟陵园进行结算；91搜墓网会帮助会员跟陵园进行沟通。</p>
                <p>1、免费预约看墓，可以随时取消、随时预订,不产生任何费用;</p>
                <p>2、预付定金客户，可免费退换墓地.到陵园**处办理;</p>
                <p>3、购墓后有要求退墓的按墓穴根据陵园实际情况进行支付退墓手续费,并扣除返点金额;</p>
                <p>4、购墓后要求调换墓穴的，其损失的材料由购墓者自负;</p>
                <p>（已下葬的不予退墓、不予调换）详情具体参考当地陵园规定</p>
