    <script>
        //查看收件人员
        $('.personlist').click(function(){
            var type = $(this).attr('data-type');
            $.ajax({
                url: "{:U('viewList')}",
                type: 'POST',
                data: {'type':type},
                success: function (d) {
                    var result = eval("(" + d + ")");
                    var str = '';
                    if(result.flag == 1) {
                        var data = result.data;
                        for(i in data){
                            str +='<tr>';
                            str +='<td align="right">'+data[i].name+'</td>';
                            str +='<td align="right">'+data[i].email_address+'</td>';
                            str +='<td align="center">';
                            str +='<a class="btn btn-danger btn-small delperson" href="javascript:void(0)"  data-id="'+data[i].id+'" ><i class="icon-remove  icon-white"> </i>删除</a>';
                            str +='</td></tr>';
                        }
                    }else if(result.flag == 2){
                        str += '<tr><td colspan=3>暂无人员记录</td></tr>';
                    }
                    $('#dep-addUser tbody').html(str);
                    $('#personlist').modal();
                }
            });
        });
        //删除人员
        $('.delperson').live('click',function(){
            var dataId = $(this).attr('data-id');
            var that = $(this);
            $.ajax({
                url: "{:U('delEmail')}",
                type: 'POST',
                data: {'id':dataId},
                success: function (d) {
                    var result = eval("(" + d + ")");
                    if (result.flag == 1) {
                        that.parents('tr').remove();
                    } else {
                        alert(result.msg);
                    }
                }
            });
        });
        
        //弹出添加人员表单
        $('.addperson').click(function(){
            var type = $(this).attr('data-type');
            $("#addType").val(type);
            $('#addperson').modal();
        });
        $('.addflag').live('click',function(){
            var demo = $(this).parent();
            if($(this).html()=="[+]"){
                var newDemo = demo.clone();
                $(newDemo).find(".addflag").html("[-]");
                $(newDemo).find('input').val("");
                demo.after(newDemo);
            }else{
                demo.remove();
            }
        });
        
        //提交添加form 表单
        $('#addpersonForm').bind('valid.form', function () {
            
            $.ajax({
                url: "{:U('addperson')}",
                type: 'POST',
                data: $(this).serialize(),
                success: function (d) {
                    var result = eval("(" + d + ")");
                    if (result.flag == 1) {
                        alert(result.msg);
                        $('#addperson').modal('hide');
                        window.location.reload();
                    } else {
                        alert(result.msg);
                    }
                }
            });
        });
        
    </script>
