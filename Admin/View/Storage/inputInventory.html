<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
    <include file="Public::head" />
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="fixed-top">
<!-- BEGIN HEADER -->
<include file="Public::top"/>
<!-- END HEADER -->
<!-- BEGIN CONTAINER -->
<div id="container" class="row-fluid">
    <!-- BEGIN SIDEBAR -->
    <include file="Public::left"/>
    <!-- END SIDEBAR -->
    <!-- BEGIN PAGE -->
    <div id="main-content">
        <!-- BEGIN PAGE CONTAINER-->
        <div class="container-fluid">
            <!-- BEGIN PAGE HEADER-->
            <div class="row-fluid">
                <div class="span12">
                    <!-- BEGIN THEME CUSTOMIZER-->
                    <div id="theme-change" class="hidden-phone">
                        <i class="icon-cogs"></i>
                            <span class="settings">
                                <span class="text">Theme:</span>
                                <span class="colors">
                                    <span class="color-default" data-style="default"></span>
                                    <span class="color-gray" data-style="gray"></span>
                                    <span class="color-purple" data-style="purple"></span>
                                    <span class="color-navy-blue" data-style="navy-blue"></span>
                                </span>
                            </span>
                    </div>
                    <!-- END THEME CUSTOMIZER-->
                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:U('Index/index')}"><i class="icon-home"></i></a><span class="divider">&nbsp;</span>
                        </li>
                        <li>
                            <a href="{:U('Index/index')}">91搜墓网后台</a> <span class="divider">&nbsp;</span>
                        </li>
                        <li>
                            <a href="javascript:void(0)">入库列表</a><span class="divider-last">&nbsp;</span>
                        </li>
                    </ul>
                    <!-- END PAGE TITLE & BREADCRUMB-->
                </div>
            </div>
            <!-- END PAGE HEADER-->
            <!-- BEGIN PAGE CONTENT-->
            <div id="page" class="dashboard">
                <div class="row-fluid">
                    <div class="span12">
                        <!-- BEGIN RECENT ORDERS PORTLET-->
                        <div class="widget">
                            <div class="widget-title">
                                <h4><i class="icon-reorder"></i>入库列表</h4>
                            </div>
                            <div class="widget-body">
                                <form method="get" class="form-horizontal" autocomplete="off" action="{:U('Storage/inputInventory')}">
                                    搜索：
                                    <select class="input-medium m-wrap" tabindex="1" name="storage_name">
                                        <option value="0">--选择仓库--</option>
                                        <volist name="storage" id="vo">
                                            <if condition="$Think.get.storage_name  eq $vo[id]">
                                                <option value="{$vo.id}" selected="selected">{$vo.storage_name}</option>
                                            <else/>
                                                <option value="{$vo.id}">{$vo.storage_name}</option>
                                            </if>
                                        </volist>
                                    </select>
                                    <input type="text" name="service_goods_name" class="input-large" placeholder="商品名称" value="{$Think.get.service_goods_name}"/>
                                    <button class="btn btn-primary">确定</button>
                                </form>
                                <table class="table table-striped table-bordered" id="sample_1">
                                    <thead>
                                    <tr>
                                        <th class="hidden-phone">申请单SN</th>
                                        <th class="hidden-phone">商品名称</th>
                                        <th class="hidden-phone">单价</th>
                                        <th class="hidden-phone">数量</th>
                                        <th class="hidden-phone">总价</th>
                                        <th class="hidden-phone">仓库</th>
                                        <th class="hidden-phone">入库人</th>
                                        <th class="hidden-phone">入库时间</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <volist name="list" id="vo">
                                            <tr class="odd gradeX">
                                                <td>{$vo.application_sn}</td>
                                                <td>{$vo.service_goods_name}</td>
                                                <td>{$vo.price}</td>
                                                <td>{$vo.number}</td>
                                                <td>{$vo.total_price}</td>
                                                <td>{$vo.storage_name}</td>
                                                <td>{$vo.Admin.nickname}</td>
                                                <td>{$vo.add_time|date="Y-m-d",###}</td>
                                            </tr>
                                        </volist>
                                    </tbody>
                                </table>
                                <div class="row-fluid">
                                    <div class="span12 center">
                                        <div class="pagination" id="sample_1_info" style="text-align: center">
                                            {$page}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END RECENT ORDERS PORTLET-->
                    </div>
                </div>

            </div>
            <!-- END PAGE CONTENT-->
        </div>
        <!-- END PAGE CONTAINER-->
    </div>
    <!-- END PAGE -->
</div>
<!-- END CONTAINER -->
<!-- BEGIN FOOTER -->
<include file="Public::footer"/>
<!-- END FOOTER -->
<!-- BEGIN JAVASCRIPTS -->
<!-- Load javascripts at bottom, this will reduce page load time -->
<script src="{$Think.const.JS_URL}jquery-1.8.3.min.js"></script>
<script src="{$Think.const.ASSETS_URL}bootstrap/js/bootstrap.min.js"></script>
<script src="{$Think.const.JS_URL}zh-CN.js"></script>
<script src="{$Think.const.JS_URL}scripts.js"></script>
<script>
    
</script>
<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
