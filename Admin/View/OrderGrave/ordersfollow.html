<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
    <!-- BEGIN HEAD -->
    <head>
    <include file="Public::head"/>
        
    </head>
    <!-- END HEAD -->
    <!-- BEGIN BODY -->
    <body class="fixed-top">
        <!-- BEGIN HEADER -->
    <include file="Public::top"/>
    <!-- END HEADER -->
    <!-- BEGIN CONTAINER -->
    <div id="container" class="row-fluid">
        <!-- BEGIN SIDEBAR -->
        <include file="Public::left"/>
        <!-- END SIDEBAR -->
        <!-- BEGIN PAGE -->
        <div id="main-content">
            <!-- BEGIN PAGE CONTAINER-->
            <div class="container-fluid">
                <!-- BEGIN PAGE HEADER-->
                <div class="row-fluid">
                    <div class="span12">
                        <!-- BEGIN THEME CUSTOMIZER-->
                        <div id="theme-change" class="hidden-phone">
                            <i class="icon-cogs"></i>
                            <span class="settings">
                                <span class="text">Theme:</span>
                                <span class="colors">
                                    <span class="color-default" data-style="default"></span>
                                    <span class="color-gray" data-style="gray"></span>
                                    <span class="color-purple" data-style="purple"></span>
                                    <span class="color-navy-blue" data-style="navy-blue"></span>
                                </span>
                            </span>
                        </div>
                        <!-- END THEME CUSTOMIZER-->
                        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                        <ul class="breadcrumb">
                            <li>
                                <a href="{:U('Index/index')}"><i class="icon-home"></i></a><span class="divider">&nbsp;</span>
                            </li>
                            <li>
                                <a href="{:U('Index/index')}">91搜墓网后台</a> <span class="divider">&nbsp;</span>
                            </li>
                            <li><a href="javascript:void(0)">跟踪信息</a><span class="divider-last">&nbsp;</span></li>

                        </ul>
                        <!-- END PAGE TITLE & BREADCRUMB-->
                    </div>
                </div>
                <!-- END PAGE HEADER-->
                <!-- BEGIN PAGE CONTENT-->
                <div id="page" class="dashboard">
                    <div class="row-fluid">
                        <div class="span12">
                            <!-- BEGIN RECENT ORDERS PORTLET-->
                            <div class="widget">
                                <div class="widget-title">
                                    <h4><i class="icon-reorder"></i>跟踪信息</h4>
                                    <span class="tools">
                                        <a href="javascript:;" class="icon-plus addorderfollow"  data-orderId="{$orderinfo.id}" data-memberId="{$orderinfo.member_id}" >添加跟踪信息</a>
                                    </span>
                                </div>
                                <div class="widget-body">
                                    <table class="table table-striped table-bordered" id="sample_1">
                                        <thead>
                                            <tr>
                                                <th>时间</th>
                                                <th class="hidden-phone">对象</th>
                                                <th class="hidden-phone">问题</th>
                                                <th class="hidden-phone">回复</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        <volist name="list" id="vo">
                                            <tr class="odd gradeX">
                                                <td>{$vo.created_time}</td>
                                                <td>
                                                    <switch name="vo.type">
                                                    <case value="1">客户</case>
                                                    <case value="2">商家</case>
                                                    <default />客户
                                                    </switch>
                                                </td>
                                                <td>{$vo.question}</td>
                                                <td>{$vo.replay}</td>
                                            </tr>
                                        </volist>
                                        </tbody>
                                    </table>
                                    <div class="row-fluid">
                                        <div class="span12 center">
                                            <div class="pagination" id="sample_1_info" style="text-align: center">
                                                {$page}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- END RECENT ORDERS PORTLET-->
                        </div>
                    </div>

                </div>
                <!-- END PAGE CONTENT-->
            </div>
            <!-- END PAGE CONTAINER-->
        </div>
        <!-- END PAGE -->
    </div>
    <!-- END CONTAINER -->


    <!--添加跟踪信息结开始-->
   <div id="addorderfollowform" class="modal hide fade in">
        <form id="defaultForm" method="post" class="form-horizontal" autocomplete="off">
            <div class="modal-header">
                <a class="close" data-dismiss="modal">×</a>
                <h3>添加跟踪信息</h3>
            </div>
            <div class="modal-body">

                <table class="table table-bordered table-hover">
                    <tbody>
                        <tr>
                            <td>沟通对象:</td>
                            <td><input name="type" value="1" checked="checked" type="radio"> 客户 
                                <input name="type" value="2" type="radio"> 商家
                            </td>
                        </tr>
                        <tr>
                            <td>沟通问题:</td>
                            <td>
                                <textarea rows="3" id='question'  name="question" class="input-xlarge" data-rule="required"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>沟通结果:</td>
                            <td>
                                <textarea rows="3" id='replay' name="replay" class="input-xlarge" data-rule="required" ></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="modal-footer">
                <input type='hidden' id='orderid' name='orderid'></input>
                <input type='hidden' id='member_id' name='member_id'></input>
                <input type='hidden' id='ordersn' name='ordersn'></input>
                <button type="submit" id='tijiao' class="btn btn-success">提交</button>
                <a href="#" class="btn" data-dismiss="modal">关闭</a>
            </div>
        </form>
    </div>
    <!--添加跟踪信息结束-->

    <!-- BEGIN FOOTER -->
    <include file="Public::footer"/>
    <!-- END FOOTER -->
    <!-- BEGIN JAVASCRIPTS -->
    <!-- Load javascripts at bottom, this will reduce page load time -->
    <script src="{$Think.const.JS_URL}jquery-1.8.3.min.js"></script>
    <script src="{$Think.const.ASSETS_URL}bootstrap/js/bootstrap.min.js"></script>
    
    <script src="{$Think.const.JS_URL}jquery.validator.js"></script>
    <script src="{$Think.const.JS_URL}zh-CN.js"></script>
    <script src="{$Think.const.JS_URL}scripts.js"></script>
    <script>
        //点击添加跟踪信息按钮，弹出跟踪信息表单
        $('.addorderfollow').click(function () {
            var orderId = $(this).attr("data-orderId");
            var member_id = $(this).attr("data-memberId");
            var ordersn = $(this).attr("data-ordersn");
            $('#orderid').val(orderId);
            $('#member_id').val(member_id);
            $('#ordersn').val(ordersn);
            $('#addorderfollowform').modal();
        });

        //提交跟踪信息form 表单
        $('#defaultForm').bind('valid.form', function () {
            $('#addorderfollowform').modal('hide');
            $.ajax({
                url: "{:U('addorderfollow')}",
                type: 'POST',
                data: $(this).serialize(),
                success: function (d) {
                    var result = eval("(" + d + ")");
                    if (result.flag == 1) {
                        alert('添加成功');
                        window.location.reload();//刷新当前页面.
                    } else {
                        alert('添加失败');
                    }
                }
            });
        });
    </script>
    <!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
