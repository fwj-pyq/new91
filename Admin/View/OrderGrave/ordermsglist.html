<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
    <!-- BEGIN HEAD -->
    <head>
        
        <include file="Public::head" />
        
        <link rel="stylesheet" type="text/css" href="{$Think.const.ASSETS_URL}chosen-bootstrap/chosen/chosen.css" />

    </head>
    <!-- END HEAD -->
    <!-- BEGIN BODY -->
    <body class="fixed-top">
        <!-- BEGIN HEADER -->
    <include file="Public::top"/>
    <!-- END HEADER -->
    <!-- BEGIN CONTAINER -->
    <div id="container" class="row-fluid">
        <!-- BEGIN SIDEBAR -->
        <include file="Public::left"/>
        <!-- END SIDEBAR -->
        <!-- BEGIN PAGE -->
        <div id="main-content">
            <!-- BEGIN PAGE CONTAINER-->
            <div class="container-fluid">
                <!-- BEGIN PAGE HEADER-->
                <div class="row-fluid">
                    <div class="span12">
                        <!-- BEGIN THEME CUSTOMIZER-->
                        <div id="theme-change" class="hidden-phone">
                            <i class="icon-cogs"></i>
                            <span class="settings">
                                <span class="text">Theme:</span>
                                <span class="colors">
                                    <span class="color-default" data-style="default"></span>
                                    <span class="color-gray" data-style="gray"></span>
                                    <span class="color-purple" data-style="purple"></span>
                                    <span class="color-navy-blue" data-style="navy-blue"></span>
                                </span>
                            </span>
                        </div>
                        <!-- END THEME CUSTOMIZER-->
                        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                        <ul class="breadcrumb">
                            <li>
                                <a href="{:U('Index/index')}"><i class="icon-home"></i></a><span class="divider">&nbsp;</span>
                            </li>
                            <li>
                                <a href="{:U('Index/index')}">91搜墓网后台</a> <span class="divider">&nbsp;</span>
                            </li>
                            <li><a href="javascript:void(0)">短消息</a><span class="divider-last">&nbsp;</span></li>
                        </ul>
                        <!-- END PAGE TITLE & BREADCRUMB-->
                    </div>
                </div>
                <!-- END PAGE HEADER-->
                <!-- BEGIN PAGE CONTENT-->
                <div id="page" class="dashboard">
                    <div class="row-fluid">
                        <div class="span12">
                            <!-- BEGIN RECENT ORDERS PORTLET-->
                            <div class="widget">
                                <div class="widget-title">
                                    <h4><i class="icon-reorder"></i>短消息</h4>
<!--                                    <span class="tools">
                                        <a href="javascript:;" class="icon-plus addorderfollow"  data-orderId="{$orderinfo.id}" data-memberId="{$orderinfo.member_id}" data-ordersn="{$orderinfo.order_sn}">添加短消息</a>
                                    </span>-->
                                </div>
                                <div class="widget-body">
                                    <table class="table table-striped table-bordered" id="sample_1">
                                        <thead>
                                            <tr>
                                                <th class="hidden-phone">对象</th>
                                                <th class="hidden-phone">联系人</th>
                                                <th class="hidden-phone">手机号</th>
                                                <th class="hidden-phone">短信内容</th>
                                                <th class="hidden-phone">状态</th>
                                                <th class="hidden-phone">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        <volist name="list" id="vo">
                                            <tr class="odd gradeX">
                                                <td>
                                                    <switch name="vo.classify">
                                                    <case value="1">客户</case>
                                                    <case value="2">商家</case>
                                                    <default />客户
                                                    </switch>
                                                </td>
                                                <td>{$vo.name}</td>
                                                <td>{$vo.mobile}</td>
                                                <td>{$vo.msg}</td>
                                                <td><switch name="vo.status">
                                                    <case value="$Think.config.DEFAULT_STATUS">未发送</case>
                                                    <case value="$Think.config.MSG_SEND_STATUS"><font class="text-success bold">已发送</font></case>
                                                    </switch></td>
                                                <td>

                                                    <a class="btn btn-small msgcontent"  href="javascript:void(0)"  data-id="{$vo.id}"><i class="icon-pencil icon-white"> </i>编辑消息内容</a>
                                                    <a class="btn btn-small btn-primary send-msg"  href="javascript:void(0)" data-id="{$vo.id}" ><i class="icon-plus icon-white"> </i> 发送</a>

                                                </td>
                                            </tr>
                                        </volist>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- END RECENT ORDERS PORTLET-->
                        </div>
                    </div>

                </div>
                <!-- END PAGE CONTENT-->
            </div>
            <!-- END PAGE CONTAINER-->
        </div>
        <!-- END PAGE -->
    </div>
    <!-- END CONTAINER -->

    <!--模态化弹框-->
    <div id="ordersfollow" class="modal hide fade in" style="display: none; ">
        <div class="modal-header">
            <a class="close" data-dismiss="modal">×</a>
            <h3>跟踪信息</h3>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
            <a href="#" class="btn btn-success">Call to action</a>
            <a href="#" class="btn" data-dismiss="modal">Close</a>
        </div>
    </div>
    <!--模态框结束-->

    <!--编辑短消息开始-->
   <div id="msgcontent" class="modal hide fade in">
        <form id="defaultForm" method="post" class="form-horizontal" autocomplete="off">
            <div class="modal-header">
                <a class="close" data-dismiss="modal">×</a>
                <h3>编辑消息内容</h3>
            </div>
            <div class="modal-body">

                <table class="table table-bordered table-hover">
                    <tbody>
                        <tr>
                            <td>短消息内容</td>
                            <td>
                                <textarea rows="5"  name="msg" id="msg" class="input-xlarge" data-rule="required" ></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="modal-footer">
                <input type='hidden' id='msgid' name='msgid'></input>
                <button type="submit" id='tijiao' class="btn btn-success">提交</button>
                <a href="#" class="btn" data-dismiss="modal">关闭</a>
            </div>
        </form>
    </div>
    <!--编辑短消息结束-->

    <!-- BEGIN FOOTER -->
    <include file="Public::footer"/>
    <!-- END FOOTER -->
    <!-- BEGIN JAVASCRIPTS -->
    <!-- Load javascripts at bottom, this will reduce page load time -->
    <script src="{$Think.const.JS_URL}jquery-1.8.3.min.js"></script>
    <script src="{$Think.const.ASSETS_URL}jquery-slimscroll/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="{$Think.const.ASSETS_URL}bootstrap/js/bootstrap.min.js"></script>
    
    <script src="{$Think.const.JS_URL}jquery.validator.js"></script>
    <script src="{$Think.const.JS_URL}zh-CN.js"></script>

    <script src="{$Think.const.JS_URL}scripts.js"></script>
    <script>
        
        //点击编辑短消息，弹出短消息表单
        $('.msgcontent').click(function () {
            var id = $(this).attr("data-id");
            $.ajax({
                url: "{:U('editOrderMsg')}",
                type: 'GET',
                data:{ id:id },
                success: function (d) {
                    var result = eval("(" + d + ")");
                    if (result.flag == 1) {
                        $('#msg').val(result.data);
                        $('#msgid').val(id);
                    }
                    $('#msgcontent').modal();
                }
            });
            
        });

        //提交短消息 表单
        $('#defaultForm').bind('valid.form', function () {
            $('#msgcontent').modal('hide');
            $.ajax({
                url: "{:U('editOrderMsg')}",
                type: 'POST',
                data: $(this).serialize(),
                success: function (d) {
                    var result = eval("(" + d + ")");
                    if (result.flag == 1) {
                        alert('编辑成功');
                        window.location.reload();//刷新当前页面.
                    } else {
                        alert('编辑失败');
                    }
                }
            });
        });
        
        $('.send-msg').live('click',function(){
            var id = $(this).attr('data-id');
            $.ajax({
                url: "{:U('sendmessage')}",
                type: 'POST',
                data: "id="+id,
                success: function (d) {
                    var result =eval("("+ d +")");
                    if (result.flag == 1) {
                        alert('发送成功');
                        window.location.reload();//刷新当前页面.
                    } else {
                        alert(result.msg);
                    }
                }
            });
        });
    </script>
    <!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
