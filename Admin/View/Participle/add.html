   <script style="javascript/text">
       //省市下拉框联动
    $(function() {
        $("#province").change(function() {
            var provinceId = $('#province').val();
            getLevel2City('#city', provinceId);
        });

        /**
         * 获取二级地区列表
         * @param {type} province_id
         * @returns {undefined}
         */
        function getLevel2City(selectId, provinceId) {
            $.post('/system.php/Financing/getCityList',
                {province_id: provinceId},
                function(data) {
                    console.log(data);
                    if (data.length > 0) {
                        var str = "<option value='0'>--请选择--</option>";
                        for (var i = 0; i < data.length; i++) {
                            str += "<option value='" + data[i]['region_id'] + "'>" + data[i]['region_name'] + "</option>";
                        }
                        $(selectId).empty().append(str);
                    }
                }, 'json');
        }
    });
    //通过省市获取商家信息下拉框联动
    $(function() {
        $("#city").change(function() {
            var cityId = $('#city').val();
            var storeStyle =  $('.store_style').val();
            getStore('#store_name', cityId,storeStyle);
        });
        /**
        * 通过市级ID获取对应的商家名称
         * @param selectId 参数
         * @param CityId 省份Id
         */
        function getStore(selectId, cityId,storeStyle) {
            $.post('/system.php/Participle/getStoreList',   
                  {city_id:cityId,store_style:storeStyle},
                  function(data) {
                    var str = "<option value='0'>--请选择--</option>";
                    if (data.length > 0) {
                        for (var i = 0; i < data.length; i++) {
                            str += "<option value='" + data[i]['store_id'] + "'>" + data[i]['store_name'] + "</option>";
                        }
                    }
                    $(selectId).empty().append(str);
                }, 'json');
        }

     });
    
    /**
     * 通过商家id 获取会员状态
     */
   $(function(){
         
        $("#store_name").change(function(){
            var store_name = $('#store_name option:selected').text();
            var store_id = $('#store_name option:selected').val();
              
            $.post("{:U('getMemberStatus')}",
                {store_id:store_id},
                function(data){
                    if(data){
                        $('#id').val(store_name);
                        $('#member').val(data);  

                    }else{
                         $('#id').val('');
                         $('#member').val(''); 
                    }
                    
                 },'json');

            });
    });


    function addli(a){
        var li = $(a).parent();
        if($(a).html()=="[+]"){
            var newli = li.clone();
            $(newli).find('a').html("[-]");
            $(newli).find('input').val("");
            li.after(newli);
        }else{
            li.remove();
        }
    }


    //隐藏商家名称
    $('#hidden').hide();
   </script>
