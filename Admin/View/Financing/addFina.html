                                                        </volist>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label">占地情况:</label>

                                            <tr>

                                                            <input type="text" placeholder="联系人" class="input-large" name="info[contracts]" data-rule='required' id='data-contracts'>

                                                <td>
                                                    <div class="control-group">
                                                        <div class="controls">
                                                            <input type="text" placeholder="固定电话" class="input-large" name="info[tel]" id='tel'>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label">简介:</label>

                                                </td>

                                                    <div class="controls">

                                                        <option value="">---请选择---</option>

                                                    </select>

                                            <tr>

                                                <td>

                                                        <div class="controls">

                                                <td>

                                                </td>
                                                <td>

                                                        <div class="controls">
                                                            <input type="text" placeholder="项目对接人电话" class="input-large" name="info[butt_man_mobile]">

                                                    </div>
                                                </td>

                                            <tr>
                                                <td>
                                                    <label class="control-label">成交额:</label>
                                                </td>
                                                <td>
                                                    <div class="control-group">
                                                        <div class="controls">

<script>
    var PHONE = false;
    var TEL   = false;
    var PRO_NAME = false;
    //验证联系人手机号
    $('#mobiles').blur(function(){
        if($(this).val()){
            var mobile = $('#mobiles').val();
            var reg = /^(1[3|4|5|7|8]\d{9})$/;
            if(!reg.test(mobile)){
                $("#style").text("手机号不正确");
                PHONE = false;
            }else{
                $("#style").text("");
                PHONE = true;
            }
        }else{
            PHONE = false;
        }
    })

    //检测固话内是否有值
    $('#tel').blur(function(){
        if($(this).val()){
            TEL = true;
        }else{
            TEL = false;
        }
    })

    //验证项目是否已存在
    $('#pro_name').blur(function(){
        var name = $(this).val();
        if(name){
            $.ajax({
                url:'/system.php/Financing/checkName',
                type:'post',
                data:{'name':name},
                success:function(res){
                    if(res == 1){
                        $('#proname').text('该项目已经存在');
                        PRO_NAME = false;
                    }else{
                        $('#proname').text('');
                        PRO_NAME = true;
                    }
                }
            })
        }else{
            PRO_NAME = false;
            $('#proname').text('');
        }    
    })

    //表单验证
    $('#defaultForm').submit(function(){
        //脚本中触发元素的丧失焦点事件
        $('input').trigger('blur');
        
        // if(!PRO_NAME){
        //     alert('项目名不能为空或者该项目已经存在');
        //     return false;
        // }
        // if(!$('#data-type').val()){
        //     alert('陵园类型不能为空');
        //     return false;
        // }
        // if(!$('#data-business').val()){
        //     alert('公司现状不能为空');
        //     return false;
        // }
        // if(!$('#data-contracts').val()){
        //     alert('联系人不能为空');
        //     return false;
        // }
        if(!(PHONE || TEL)){
            alert('请填写联系人电话');
            return false;
        } 
         
    })

    //省市下拉框联动
    $(function() {
        $("#province").change(function() {
            var provinceId = $('#province').val();
            getLevel2City('#city', provinceId);
        });

        /**
         * 获取二级地区列表
         * @param {type} province_id
         * @returns {undefined}
         */
        function getLevel2City(selectId, provinceId) {
            $.post('/system.php/Financing/getCityList',
                {province_id: provinceId},
                function(data) {
                    if (data.length > 0) {
                        var str = "<option value='0'>--请选择--</option>";
                        for (var i = 0; i < data.length; i++) {
                            str += "<option value='" + data[i]['region_id'] + "'>" + data[i]['region_name'] + "</option>";
                        }
                        $(selectId).empty().append(str);
                    }
                }, 'json');
        }
    });

</script>
