<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
    <include file="Public::head"/>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="fixed-top">
<!-- BEGIN HEADER -->
<include file="Public::top"/>
<!-- END HEADER -->
<!--模态化弹框添加洽谈相册-->
<div id="updateContact" class="modal hide fade in" style="display: none; ">
    <form action="{:U('financing/saveChatImage')}" method="post" class="form-horizontal" autocomplete="off" enctype="multipart/form-data" >
        <div class="modal-header">
            <a class="close" data-dismiss="modal">×</a>
            <h3>添加洽谈图片</h3>
        </div>
        <div class="modal-body">
            <table class="table table-bordered table-hover">
                <tbody>
                <tr>
                    <td>
                        <label class="control-label">标　题:</label>
                    </td>
                    <td>
                        <input type="text" name="info[title]" class="input-xlarge"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="control-label">上传图片:</label>
                    </td>
                    <td>
                        <div>
                        <a href='javascript:void(0)' onclick='addli(this)'>[+]</a><input type="file" class="default" name="url[]" >
                        </div>
                    </td>
                </tr>
                <input type="hidden" name="fid" value="{$info['fid']}">
                <input type="hidden" name="fname" value="{$info['fname']}">
                <input type="hidden" name="info[chat_id]" value="{$info['chatId']}">
                <input type="hidden" name="name" value="{$info['name']}">
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
        <button type="submit" class="btn btn-success">提交</button>
            <a href="#" class="btn" data-dismiss="modal">关闭</a>
        </div>
    </form>
</div>
<!--模态框结束添加洽谈相册-->

<!-- BEGIN CONTAINER -->
<div id="container" class="row-fluid">
    <!-- BEGIN SIDEBAR -->
    <include file="Public::left"/>
    <!-- END SIDEBAR -->
    <!-- BEGIN PAGE -->
    <div id="main-content">
        <!-- BEGIN PAGE CONTAINER-->
        <div class="container-fluid">
            <!-- BEGIN PAGE HEADER-->
            <div class="row-fluid">
                <div class="span12">
                    <!-- BEGIN THEME CUSTOMIZER-->
                    <div id="theme-change" class="hidden-phone">
                        <i class="icon-cogs"></i>
                            <span class="settings">
                                <span class="text">Theme:</span>
                                <span class="colors">
                                    <span class="color-default" data-style="default"></span>
                                    <span class="color-gray" data-style="gray"></span>
                                    <span class="color-purple" data-style="purple"></span>
                                    <span class="color-navy-blue" data-style="navy-blue"></span>
                                </span>
                            </span>
                    </div>
                    <!-- END THEME CUSTOMIZER-->
                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                    <ul class="breadcrumb">
                        <li>
                            <a href="{$Think.config.ADMIN_HOME_URL}"><i class="icon-home"></i>91搜墓网后台</a> <span class="divider">&nbsp;</span>
                        </li>
                         <li><a href="{:U('Financing/listFina')}">融资信息</a><span class="divider">&nbsp;</span></li>
                         <li><a href="{:U('Financing/listChatFina',array('fid'=>$info['fid'],'fname'=>$info['fname']))}">{$info['fname']} 洽谈信息</a><span class="divider">&nbsp;</span></li>
                        <li><a href="javascript:viod(0);">{$info['name']}  相册列表</a><span class="divider-last">&nbsp;</span></li>

                    </ul>
                    <!-- END PAGE TITLE & BREADCRUMB-->
                </div>
            </div>
            <!-- END PAGE HEADER-->
            <!-- BEGIN PAGE CONTENT-->
            <div id="page" class="dashboard">
                <div class="row-fluid">
                    <div class="span12">
                        <!-- BEGIN RECENT ORDERS PORTLET-->
                        <div class="widget">
                            <div class="widget-title">
                                <h4><i class="icon-reorder"></i>商家相册列表</h4>
                                    <span class="tools">
                                        <a href="#" class="icon-plus">添加资质图片</a>
                                    </span>
                            </div>
                            
                            <div class="widget-body">
                                <table class="table table-striped table-bordered" id="sample_1" style="width:800px">
                                    <thead>
                                    <tr>
                                        <th width="25%">
                                            <a href="javascript:;" id="all">全选</a>&nbsp;
                                            <a href="javascript:;" id="delAll">取消</a>&nbsp;
                                            <a href="javascript:;" id="antiAll">反选</a>&nbsp;
                                            <input type="button" id="batchDel" value="删除" style="cursor:pointer;" />
                                        </th>
                                        <th class="hidden-phone" width="50%">图片标题</th>
                                        
                                        <th class="hidden-phone" width="20%">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="chatImageList" id="vo">
                                        <tr class="odd gradeX">
                                            <td align="center">
                                                <input name="ID_Dele" type="checkbox" id="check" value="{$vo.id}" url="{$vo.url}"/>&nbsp;
                                            <img src="{$vo.url}" style="width:40px;height:40px"/></td>
                                            <td>{$vo.title}</td>
                                           
                                            <td id="w">
                                                <button type="button" class="btn btn-danger btn-small del" delid="{$vo.id}" url="{$vo.url}">
                                                    <i class="icon-remove  icon-white"> </i>删除
                                                </button>     
                                            </td>
                                        </tr>
                                    </volist>

                                    </tbody>
                                </table>
                                <div class="row-fluid">
                                    <div class="span12 center">
                                        <div class="pagination" id="sample_1_info" style="text-align: center">
                                            {$page}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END RECENT ORDERS PORTLET-->
                    </div>
                </div>

            </div>
            <!-- END PAGE CONTENT-->
        </div>
        <!-- END PAGE CONTAINER-->
    </div>
    <!-- END PAGE -->
</div>
<!-- END CONTAINER -->

<!-- BEGIN FOOTER -->
<include file="Public::footer"/>
<!-- END FOOTER -->
<!-- BEGIN JAVASCRIPTS -->
<!-- Load javascripts at bottom, this will reduce page load time -->
<script src="{$Think.const.JS_URL}jquery-1.8.3.min.js"></script>
<script src="{$Think.const.ASSETS_URL}bootstrap/js/bootstrap.min.js"></script>
<script src="{$Think.const.JS_URL}jquery.validator.js"></script>
<script src="{$Think.const.JS_URL}scripts.js"></script>
<script>
    
    $('.icon-plus').click(function(){
        $('#updateContact').modal(); 
    });

    //全选
    $('#all').click(function(){
        $("input[name='ID_Dele']").each(function(){
            $(this).attr('checked',true);
        }); 
    })
    //取消全选
    $("#delAll").click(function(){  
        $("input[name='ID_Dele']").each(function(){
            $(this).attr("checked",false);
        });  
    });
    //反选
    $("#antiAll").click(function(){
        $("input[name='ID_Dele']").each(function(){
            this.checked=!this.checked;              
        });
    })
    
    //批量删除
    $("#batchDel").click(function(){
         if(!window.confirm('确定要删除？')){
            event.preventDefault();
        }else{
            var str = '';
            var url = '';
            $("input[name='ID_Dele']:checked").each(function(){
                str += ($(this).val()+',');
                url += '.'+$(this).attr('url')+',';
            });
            str=str.substring(0,str.lastIndexOf(','));
            url=url.substring(0,url.lastIndexOf(','));
            if(str==''){
                alert('没有选择删除的图片');return;
            }
            $.ajax({
                url : '/system.php/Financing/deleteChatImage',
                type : 'POST',
                data : {'id':str,'url':url},
                async:false,
                dataType:'json',
                success : function(data) {
                    if(data.img == 1){
                        window.location.reload();//刷新当前页面.
                    }else{
                        alert('删除失败，请刷新重试！');        
                    }
                }
            });
        }
    });

    //删除
    $('.del').click(function(){
        var url = '.'+$(this).attr('url');
        var id = $(this).attr('delid');
        if(!window.confirm('确定要删除？')){
            return false;
        }else{
            $.ajax({
                url:'/system.php/Financing/deleteChatImage',
                type:'post',
                data:{'id':id,'url':url},
                async:false,
                dataType:'json',
                success : function(e){
                    if(e.img ==1){
                        location.reload();//刷新当前页面.
                    }else{
                        alert('删除失败');
                    }
                }
            });
        }
    });

    //上传图片表单
    function addli(a){
        var li = $(a).parent();
        if($(a).html()=="[+]"){
            var newli = li.clone();
            $(newli).find('a').html("[-]");
            $(newli).find('input').val("");
            //$(newli).find('input').attr('value',"");
            li.after(newli);
        }else{
            li.remove();
        }
    }
    
</script>
<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
