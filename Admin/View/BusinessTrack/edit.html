<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
    <!-- BEGIN HEAD -->
    <head>
        <include file="Public::head"/>
    </head>
    <!-- END HEAD -->
    <!-- BEGIN BODY -->
    <body class="fixed-top">
        <!-- BEGIN HEADER -->
    <include file="Public::top"/>
    <!-- END HEADER -->
    <!-- BEGIN CONTAINER -->
    <div id="container" class="row-fluid">
        <!-- BEGIN SIDEBAR -->
        <include file="Public::left"/>
        <!-- END SIDEBAR -->
        <!-- BEGIN PAGE -->
        <div id="main-content">
            <!-- BEGIN PAGE CONTAINER-->
            <div class="container-fluid">
                <!-- BEGIN PAGE HEADER-->
                <div class="row-fluid">
                    <div class="span12">
                        <!-- BEGIN THEME CUSTOMIZER-->
                        <div id="theme-change" class="hidden-phone">
                            <i class="icon-cogs"></i>
                            <span class="settings">
                                <span class="text">Theme:</span>
                                <span class="colors">
                                    <span class="color-default" data-style="default"></span>
                                    <span class="color-gray" data-style="gray"></span>
                                    <span class="color-purple" data-style="purple"></span>
                                    <span class="color-navy-blue" data-style="navy-blue"></span>
                                </span>
                            </span>
                        </div>
                        <!-- END THEME CUSTOMIZER-->
                        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                        <ul class="breadcrumb">
                            <li>
                                <a href="{:U('Index/index')}"><i class="icon-home"></i></a><span class="divider">&nbsp;</span>
                            </li>
                            <li>
                                <a href="{:U('Index/index')}">91搜墓网后台</a> <span class="divider">&nbsp;</span>
                            </li>
                            <li>
                                <a href="{:U('index')}">商家信息列表</a> <span class="divider">&nbsp;</span>
                            </li>
                            <li><a href="javascript:void(0)">修改商家信息</a><span class="divider-last">&nbsp;</span></li>

                        </ul>
                        <!-- END PAGE TITLE & BREADCRUMB-->
                    </div>
                </div>
                <!-- END PAGE HEADER-->
                <!-- BEGIN PAGE CONTENT-->
                <div id="page" class="dashboard">
                    <div class="row-fluid">
                        <div class="span12">
                            <!-- BEGIN RECENT ORDERS PORTLET-->
                            <div class="widget">
                                
                                <div class="widget-body">
                                    <form action="__SELF__ " method="post" >
                                        <table class="table table-striped table-bordered table-hover">
                                            <tr>
                                                <td>
                                                    <span style="color:red">*</span>商家名称：
                                                </td>
                                                <td>
                                                    <input type="text" class="input" size="30" name="company" value="{$data.company}" onblur="return checkTrackName(this)" data-rule='required'/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <span style="color:red">*</span>录入时间：
                                                </td>
                                                <td>
                                                    <input type="text" onClick="WdatePicker({dateFmt: 'yyyy-MM-dd'})" class="Wdate" size="30" name="input_time" value="{$data.input_time|date='Y-m-d',###}" data-rule='required'/>
                                                    <!-- <span style="color:red;"></span> -->
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><span style="color:red;">*</span>地区</td>
                                                <td>
                                                    <select class="input-small m-wrap" tabindex="1" name="province_id" id="province">
                                                        <option value="0">选择省</option>
                                                        <volist name="province" id="p">
                                                            <if condition="$p[region_id] eq $data[province_id]">
                                                                <option value="{$p.region_id}"  selected="selected">{$p.region_name}</option>
                                                            <else/>
                                                                <option value="{$p.region_id}">{$p.region_name}</option>
                                                            </if>
                                                        </volist>
                                                    </select>省
                                                    <select class="input-small m-wrap" tabindex="1" name="city_id" id="city">
                                                        <option value="0">选择市</option>
                                                        <volist name="city" id="c">
                                                            <if condition="$c[region_id] eq $data[city_id]">
                                                                <option value="{$c.region_id}"  selected="selected">{$c.region_name}</option>
                                                            <else/>
                                                                <option value="{$c.region_id}">{$c.region_name}</option>
                                                            </if>
                                                        </volist>
                                                    </select>市/区
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>意向类型</td>
                                                <td>
                                                    <select class="input-small m-wrap" tabindex="1" name="intention">
                                                        <option value="0">--请选择--</option>
                                                        <volist name="Think.config.INTENTION_TYPE" id="int">
                                                            <if condition="$key eq $data[intention]">
                                                                <option value="{$key}"  selected="selected">{$int}</option>
                                                                <else/>
                                                                <option value="{$key}">{$int}</option>
                                                            </if>
                                                        </volist>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>商家类型</td>
                                                <td>
                                                    <select tabindex="1" name="category_id">
                                                        <option value="0">--请选择商家类型--</option>
                                                        <volist name="Think.config.BUSINESS_TYPE" id="bt">
                                                            <option value="{$key}" <eq name="key" value="$data['category_id']">selected="selected"</eq>>
                                                                {$bt}
                                                            </option>
                                                        </volist>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><span style="color:red;">*</span>决策人</td>
                                                <td>
                                                    姓名：<input type="text" class="input" name="decision_maker" value="{$data.decision_maker}" data-rule='required'/>
                                                    职务：<input type="text" class="input" name="decision_position" value="{$data.decision_position}" data-rule='required'/>
                                                    电话：<input type="text" class="input" name="decision_phone" value="{$data.decision_phone}" data-rule='required'/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><span style="color:red;">*</span>决策影响人</td>
                                                <td>
                                                    姓名：<input type="text" class="input" name="affect_maker" value="{$data.affect_maker}" data-rule='required'/>
                                                    职务：<input type="text" class="input" name="affect_position" value="{$data.affect_position}" data-rule='required'/>
                                                    电话：<input type="text" class="input" name="affect_phone" value="{$data.affect_phone}" data-rule='required'/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>系统情况</td>
                                                <td>
                                                    <select class="input-small m-wrap" tabindex="1" name="is_system">
                                                        <option value="0">----</option>
                                                        <volist name="Think.config.IS_SYSTEM" id="sys">
                                                            <if condition="$key eq $data[is_system]">
                                                                <option value="{$key}" selected="selected">
                                                                    {$sys}
                                                                </option>
                                                                <else/>
                                                                <option value="{$key}">
                                                                    {$sys}
                                                                </option>
                                                            </if>
                                                        </volist>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>陵园/殡仪馆规模</td>
                                                <td>
                                                    <input type="text" class="input" name="scale" value="{$data.scale}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>是否显示</td>
                                                <td>
                                                    <input name="status" value="{$Think.config.NORMAL_STATUS}" type="radio" data-rule="checked"  <eq name='data.status' value="$Think.config.NORMAL_STATUS">checked</eq> > 是 
                                                    <input name="status" value="{$Think.config.DELETE_STATUS}" type="radio" data-rule="checked" <eq name='data.status' value="$Think.config.DELETE_STATUS">checked</eq>> 否
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan='2'>
                                                    <input type="hidden" name="id" value="{$data.id}"/>
                                                    <input type="hidden" name="info[p]" value="{$Think.get.p}"/>
                                                    <input type="hidden" name="info[search_company]" value="{$Think.get.search_company}"/>
                                                    <input type="hidden" name="info[search_province]" value="{$Think.get.search_province}"/>
                                                    <input type="hidden" name="info[search_city]" value="{$Think.get.search_city}"/>
                                                    <input type="submit" class="btn submit" value="提交"/>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </div>
                            </div>
                            <!-- END RECENT ORDERS PORTLET-->
                        </div>
                    </div>

                </div>
                <!-- END PAGE CONTENT-->
            </div>
            <!-- END PAGE CONTAINER-->
        </div>
        <!-- END PAGE -->
    </div>
    <!-- END CONTAINER -->

    <!-- BEGIN FOOTER -->
    <include file="Public::footer"/>
    <!-- END FOOTER -->
    <!-- BEGIN JAVASCRIPTS -->
    <!-- Load javascripts at bottom, this will reduce page load time -->
    <script src="{$Think.const.JS_URL}jquery-1.8.3.min.js"></script>
    <script src="{$Think.const.ASSETS_URL}jquery-slimscroll/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="{$Think.const.ASSETS_URL}bootstrap/js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript" src="{$Think.const.JS_URL}My97DatePicker/WdatePicker.js"></script>
    <script src="{$Think.const.JS_URL}jquery.validator.js"></script>
    <script src="{$Think.const.JS_URL}zh-CN.js"></script>
    <!-- ie8 fixes -->
    <!--[if lt IE 9]>
    <script src="js/excanvas.js"></script>
    <script src="js/respond.js"></script>
    <![endif]-->



    <!--地图封装接口 以及一些初始化的数据 -->
    <script src="{$Think.const.JS_URL}scripts.js"></script>
    <script>

        $("#province").change(function() {
            var provinceId = $('#province').val();
            getLevel2City('#city', provinceId);
        });

        function getLevel2City(selectId, provinceId) {
            $.post('{:U("getCityList")}',
                {province_id: provinceId},
                function(data) {
                    if (data.length > 0) {
                        var str = "<option value='0'>选择市</option>";
                        for (var i = 0; i < data.length; i++) {
                            str += "<option value='" + data[i]['region_id'] + "'>" + data[i]['region_name'] + "</option>";
                        }
                        $(selectId).empty().append(str);
                    }
                }, 'json');
        }

        function checkTrackName(info){
            var company = $(info).val();
            var id = $('input[name="id"]').val();
            $.ajax({
                url : "{:U('checkTrackName')}",
                type : 'POST',
                data : {
                    company:company,
                    id:id,
                },
                success : function(e) {
                    var result = eval("(" + e + ")");
                    if(result.flag == 1){
                        alert('已存在');
                        $(info).val('');
                    }
                }
            });
        }
    </script>
    <!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
