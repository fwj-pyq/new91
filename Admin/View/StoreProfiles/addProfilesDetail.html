<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->

<!-- BEGIN HEAD -->
<head>
    <include file="Public::head"/>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="fixed-top">
<!-- BEGIN HEADER -->
<include file="Public::top"/>
<!-- END HEADER -->
<!-- BEGIN CONTAINER -->
<div id="container" class="row-fluid">
    <!-- BEGIN SIDEBAR -->
    <include file="Public::left"/>
    <!-- END SIDEBAR -->
    <!-- BEGIN PAGE -->
    <div id="main-content">
        <!-- BEGIN PAGE CONTAINER-->
        <div class="container-fluid">
            <!-- BEGIN PAGE HEADER-->
            <div class="row-fluid">
                <div class="span12">
                    <!-- BEGIN THEME CUSTOMIZER-->
                    <div id="theme-change" class="hidden-phone">
                        <i class="icon-cogs"></i>
                            <span class="settings">
                                <span class="text">Theme:</span>
                                <span class="colors">
                                    <span class="color-default" data-style="default"></span>
                                    <span class="color-gray" data-style="gray"></span>
                                    <span class="color-purple" data-style="purple"></span>
                                    <span class="color-navy-blue" data-style="navy-blue"></span>
                                </span>
                            </span>
                    </div>
                    <!-- END THEME CUSTOMIZER-->
                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:U('Index/index')}"><i class="icon-home"></i></a><span class="divider">&nbsp;</span>
                        </li>
                        <li>
                            <a href="{:U('Index/index')}">91搜墓网后台</a> <span class="divider">&nbsp;</span>
                        </li>
                        <li>
                            <a href="{:U('StoreProfiles/index')}">合同档案列表</a><span class="divider">&nbsp;</span>
                        </li>
                        <li>
                            <a href="javascript(0);">添加合同档案</a><span class="divider-last">&nbsp;</span>
                        </li>
                    </ul>
                    <!-- END PAGE TITLE & BREADCRUMB-->
                </div>
            </div>
            <!-- END PAGE HEADER-->
            <!-- BEGIN PAGE CONTENT-->
            <div id="page" class="dashboard">
                <div class="row-fluid">
                    <div class="span12">
                        <!-- BEGIN RECENT ORDERS PORTLET-->
                        <div class="widget">
                            <div class="widget-title">
                                <h4><i class="icon-reorder"></i>添加合同档案</h4>
                            </div>
                            <div class="widget-body form">
                                <!-- BEGIN FORM-->
                                
                                    <form id="defaultForm" method="post"  autocomplete="off" action="{:U('StoreProfiles/addProfilesDetail')}"  onsubmit="return submitCheck();"  enctype="multipart/form-data">
                                        <div class="">
                                            <table class="table table-bordered table-hover">
                                                <tbody>
                                                <tr>
                                                    <td>
                                                        <label class="control-label" ><span style="color:red">*</span>合同名称:</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text"  name="profile_name" data-rule='required' placeholder='合同名称'/>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <label class="control-label"><span style="color:red">*</span>分类名称:</label>
                                                    </td>
                                                    <td>
                                                        <select  name="category_id"  class="m-wrap"  data-rule='required'/>
                                                            <option value="0">--请选择--</option>
                                                            <volist name="category" id="cat">
                                                                <option value="{$cat.cid}">{$cat.name}</option>
                                                            </volist>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label class="control-label"><span style="color:red">*</span>联系人:</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text" placeholder="联系人" class="input-large" name="contact_man" data-rule='required'/>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <label class="control-label"><span style="color:red">*</span>联系方式:</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text" placeholder="填写手机号" class="input-large" name="mobile">
                                                                <input type="text" placeholder="填写座机号" class="input-large" name="telephone">
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    
                                                    <td><span style="color:red">*</span>合同开始时间：</td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text" size="30" name="start_time" data-rule='开始时间:required' onClick="WdatePicker({dateFmt: 'yyyy-MM-dd'})" class="Wdate"/>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td><span style="color:red">*</span>合同结束时间：</td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text" size="30" name="end_time" data-rule='结束时间:required' onClick="WdatePicker({dateFmt: 'yyyy-MM-dd'})"  class="Wdate"/>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label class="control-label"><span style="color:red">*</span>佣 金:</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text" placeholder="佣金" class="input-large" name="return_amount"data-rule='required'/>佣金区间，比如：5-10
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>合同负责人：</td>
                                                    <td>
                                                        <select name="principal_id">
                                                            <option value="0">--请选择-- </option>
                                                            <volist name="principal"  id="pri" >
                                                                <option value="{$key}"   <eq name="key" value="$vo[principal_id]">selected='selected'</eq>>{$pri}</option>
                                                            </volist>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label class="control-label"><span style="color:red">*</span>价格区间:</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text" class="input-small m-wrap" tabindex="1" size="30" name="min_price" placeholder="最低价(万)" data-rule='required'/>~
                                                                <input type="text" class="input-small m-wrap" tabindex="1" size="30" name="max_price" placeholder="最高价(万)" />万
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <label class="control-label"><span style="color:red">*</span>结算日期:</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text" placeholder="结算日期" class="input-large" name="settlement_time" data-rule='required'/>如：每月的15-20号结算
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>接收时间：</td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text" size="30" name="receive_time"  value="{:date('Y-m-d')}" onClick="WdatePicker({dateFmt: 'yyyy-MM-dd'})" class="Wdate"/>合同接收时间
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <label class="control-label">开户银行:</label>
                                                    </td>
                                                    <td>
                                                        <select name="bank">
                                                            <option value="0">--请选择-- </option>
                                                            <volist name="Think.config.PAY_TYPE"  id="banks" >
                                                                <option value="{$key}">{$banks}</option>
                                                            </volist>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label class="control-label">开户人:</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text" class="input-large" name="bank_member" >
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <label class="control-label">银行账号:</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text" class="input-large" name="bank_account" >
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label class="radio">会 员:</label>
                                                    </td>
                                                    <td>
                                                        <div class="controls">
                                                            <select name='member_status'>
                                                                <volist name='memberStatus' id='value'>
                                                                    <option value="{$key}">{$value}</option>
                                                                </volist>
                                                            </select>
                                                          <!--  <volist name='memberStatus' id='value'>
                                                                <input type='radio' name='member_status' value="{$key}" <if condition="$key eq 20">checked</if>>{$value}&nbsp;&nbsp; 
                                                            </volist>-->
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <label class="control-label">传真:</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text" placeholder="传真" class="input-large" name="fax" >
                                                            </div>
                                                        </div>
                                                    </td>
                                                    
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label class="control-label">配送区域：</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <textarea name='distribution_area'></textarea>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <label class="control-label">商家承诺：</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <textarea name='commitment'></textarea>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label class="control-label">备注：</label>
                                                    </td>
                                                    <td colspan="3">
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <textarea name='remarks'></textarea>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="form-actions">
                                            <input type='hidden' name='nowpage' value='{$nowpage}'>
                                            <input type="hidden" name="profiles_id" value="{$profiles_id}"/>
                                            <button type="submit" class="btn btn-success">提交</button>
                                        </div>
                                    </form>
                                <!-- END FORM-->
                            </div>
                        </div>
                        <!-- END RECENT ORDERS PORTLET-->
                    </div>
                </div>

            </div>
            <!-- END PAGE CONTENT-->
        </div>
        <!-- END PAGE CONTAINER-->
    </div>
    <!-- END PAGE -->
</div>
<!-- END CONTAINER -->

<!-- BEGIN FOOTER -->
<include file="Public::footer"/>
<!-- END FOOTER -->
<!-- BEGIN JAVASCRIPTS -->
<!-- Load javascripts at bottom, this will reduce page load time -->
<script src="{$Think.const.JS_URL}jquery-1.8.3.min.js"></script>
<script src="{$Think.const.ASSETS_URL}bootstrap/js/bootstrap.min.js"></script>
<script language="javascript" type="text/javascript" src="{$Think.const.JS_URL}My97DatePicker/WdatePicker.js"></script>
<script src="{$Think.const.JS_URL}jquery.validator.js"></script>
<script src="{$Think.const.JS_URL}zh-CN.js"></script>
<script src="{$Think.const.JS_URL}scripts.js"></script>
<script>
    function submitCheck(){
            //合同时间是否合理
            var startTime=$('input[name="start_time"]').val();
            var start=new Date(startTime.replace("-", "/").replace("-", "/"));  
            var endTime=$('input[name="end_time"]').val();  
            var end=new Date(endTime.replace("-", "/").replace("-", "/"));  
            if(end<start){
                alert('请检查合同时间！');
                return false;  
            }else{
                //判断联系方式必填
                var mobile = $('input[name="mobile"]').val();
                var telephone = $('input[name="telephone"]').val();
                if(mobile.length == 0 && telephone.length == 0 ){
                    alert('手机号和固话必须填写一个!');
                    return false;
                }
            }  
            
        }
</script>

</body>
<!-- END BODY -->
</html>
