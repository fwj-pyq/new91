<!-- BEGIN HEAD -->
<head>
    <include file="Public::head"/>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="fixed-top">
<!-- BEGIN HEADER -->
<include file="Public::top"/>
<!-- END HEADER -->
<!-- BEGIN CONTAINER -->
<div id="container" class="row-fluid">
    <!-- BEGIN SIDEBAR -->
    <include file="Public::left"/>
    <!-- END SIDEBAR -->
    <!-- BEGIN PAGE -->
    <div id="main-content">
        <!-- BEGIN PAGE CONTAINER-->
        <div class="container-fluid">
            <!-- BEGIN PAGE HEADER-->
            <div class="row-fluid">
                <div class="span12">
                    <!-- BEGIN THEME CUSTOMIZER-->
                    <div id="theme-change" class="hidden-phone">
                        <i class="icon-cogs"></i>
                            <span class="settings">
                                <span class="text">Theme:</span>
                                <span class="colors">
                                    <span class="color-default" data-style="default"></span>
                                    <span class="color-gray" data-style="gray"></span>
                                    <span class="color-purple" data-style="purple"></span>
                                    <span class="color-navy-blue" data-style="navy-blue"></span>
                                </span>
                            </span>
                    </div>
                    <!-- END THEME CUSTOMIZER-->
                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                    <ul class="breadcrumb">
                        <li>
                            <a href="#"><i class="icon-home"></i></a><span class="divider">&nbsp;</span>
                        </li>
                        <li>
                            <a href="#">91搜墓网后台</a> <span class="divider">&nbsp;</span>
                        </li>
                        <li><a href="#">编辑商家档案</a><span class="divider-last">&nbsp;</span></li>

                    </ul>
                    <!-- END PAGE TITLE & BREADCRUMB-->
                </div>
            </div>
            <!-- END PAGE HEADER-->
            <!-- BEGIN PAGE CONTENT-->
            <div id="page" class="dashboard">
                <div class="row-fluid">
                    <div class="span12">
                        <!-- BEGIN RECENT ORDERS PORTLET-->
                        <div class="widget">
                            <div class="widget-title">
                                <h4><i class="icon-reorder"></i>编辑商家档案</h4>
                            </div>
                            <div class="widget-body form">
                                <!-- BEGIN FORM-->
                                <volist name='data' id='vo'>
                                    <form id="defaultForm" method="post"  autocomplete="off" action="{:U('StoreProfiles/edit')}" onsubmit="return submitCheck();" enctype="multipart/form-data">
                                        <div class="">
                                            <table class="table table-bordered table-hover">
                                                <tbody>
                                                <tr>
                                                    <td>
                                                        <label class="control-label"><span style="color:red">*</span>合同名称:</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text"  name="profile_name" value="{$vo.profile_name}" data-rule='required'/>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <label class="control-label"><span style="color:red">*</span>分类名称:</label>
                                                    </td>
                                                    <td>
                                                        <select  name="category_id" id='province' class="input-medium m-wrap" tabindex="1"  data-rule='required'/>
                                                            <option value="0">--请选择--</option>
                                                            <volist name="category" id="cat">
                                                                <if condition="$cat[cid] eq $vo[category_id]">
                                                                    <option value="{$cat.cid}"  selected="selected">{$cat.name}</option>
                                                                    <else/>
                                                                    <option value="{$cat.cid}">{$cat.name}</option>
                                                                </if>
                                                            </volist>
                                                        </select>
                                                    </td>
                                                </tr>
                                                
                                                <tr>
                                                    <td>
                                                        <label class="control-label"><span style="color:red">*</span>联系人:</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text" placeholder="联系人" class="input-large" name="contact_man" value="{$vo.contact_man}" data-rule='required'/>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <label class="control-label"><span style="color:red">*</span>手机号:</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text" placeholder="手机号" class="input-large mobile" name="mobile" value="{$vo.mobile}" data-rule='required'/>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label class="control-label">传真:</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text" placeholder="传真" class="input-large" name="fax" value="{$vo.fax}">
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td><span style="color:red">*</span>合同时间：</td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text" size="30" name="start_time" data-rule='开始日期:required' onClick="WdatePicker({dateFmt: 'yyyy-MM-dd'})" value="{$vo.start_time|date='Y-m-d',###}" class="Wdate input-small"/>---
                                                                <input type="text" size="30" name="end_time" data-rule='开始日期:required' onClick="WdatePicker({dateFmt: 'yyyy-MM-dd'})" value="{$vo.end_time|date='Y-m-d',###}" class="Wdate input-small"/>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>合同负责人：</td>
                                                    <td>
                                                        <select name="principal_id">
                                                            <option value="{$vo.principal_id}">{$vo.principal}</option>
                                                            <volist name="principal"  id="pri" >
                                                                <neq name="key" value="$vo[principal_id]">
                                                                    <option value="{$key}">{$pri}</option>
                                                                </neq>
                                                            </volist>
                                                        </select>
                                                    </td>
                                                    <td>接收时间：</td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text" size="30" name="receive_time"  onClick="WdatePicker({dateFmt: 'yyyy-MM-dd'})" value="{$vo.receive_time|date='Y-m-d',###}" class="Wdate"/>合同接收时间
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                               
                                                <tr>
                                                    <td>
                                                        <label class="radio">会 员:</label>
                                                    </td>
                                                    <td>
                                                        <div class="controls">
                                                            <volist name='memberStatus' id='value'>
                                                                <input type='radio' name='member_status' value="{$key}" <eq name='vo.member_status' value='$key'>checked="checked"</eq>>{$value} 
                                                            </volist>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <label class="control-label"><span style="color:red">*</span>佣 金:</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text" placeholder="佣金" class="input-large" name="return_amount" value="{$vo.return_amount}" data-rule='required'/>佣金区间，比如：5-10
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label class="control-label"><span style="color:red">*</span>结算日期:</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text" placeholder="结算日期" class="input-large" name="settlement_time" value="{$vo.settlement_time}" data-rule='required'/>如：每月的15-20号结算
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <label class="control-label"><span style="color:red">*</span>价格区间:</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text" placeholder="最低价格"class="input-small m-wrap" tabindex="1" name="min_price" value="{$vo.min_price}" data-rule='required'/>万~
                                                                <input type="text" placeholder="最高价格"class="input-small m-wrap" tabindex="1" name="max_price" value="{$vo.max_price}" data-rule='required'/>万
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label class="control-label">开户银行:</label>
                                                    </td>
                                                    <td>
                                                        <select name="bank">
                                                            <option value="0">--请选择-- </option>
                                                            <volist name="Think.config.PAY_TYPE"  id="banks" >
                                                                <option value="{$key}" <if condition="$key eq $vo['bank']">selected</if>>{$banks}</option>
                                                            </volist>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <label class="control-label">开户人:</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text" placeholder="开户人" class="input-large" name="bank_member"  value="{$vo.bank_member}">
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label class="control-label">银行帐号:</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                <input type="text" placeholder="银行帐号" class="input-large" name="bank_account"  value="{$vo.bank_account}">
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <label class="control-label">商家承诺：</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                 <textarea name='commitment'>{$vo.commitment}</textarea>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <label class="control-label">配送区域：</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                 <textarea name='distribution_area'>{$vo.distribution_area}</textarea>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <label class="control-label">备注：</label>
                                                    </td>
                                                    <td>
                                                        <div class="control-group">
                                                            <div class="controls">
                                                                 <textarea name='remarks'>{$vo.remarks}</textarea>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td></td>
                                                    <td></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="form-actions">
                                            <input type='hidden' name='nowpage' value='{$nowpage}'>
                                            <input type="hidden" name="id" value="{$vo.id}"/>
                                            <input type="hidden" id="onOff" value=""/>
                                            <button type="submit" class="btn btn-success">提交</button>
                                        </div>
                                    </form>
                                </volist>
                                <!-- END FORM-->
                            </div>
                        </div>
                        <!-- END RECENT ORDERS PORTLET-->
                    </div>
                </div>

            </div>
            <!-- END PAGE CONTENT-->
        </div>
        <!-- END PAGE CONTAINER-->
    </div>
    <!-- END PAGE -->
</div>
<!-- END CONTAINER -->

<!-- BEGIN FOOTER -->
<include file="Public::footer"/>
<!-- END FOOTER -->

<script src="{$Think.const.JS_URL}zh-CN.js"></script>

<script type='text/javascript'>
    //省份切换，返回对应的城市
        $('#province').change(function () {
            var province = $(this).val();
            if (province == 0) {
                $('#city').empty();
                var str = "<option value='0'>请选择</option>";
                $('#city').html(str);
            } else {
                $.ajax({
                    url: "{:U('getCity')}",
                    type: 'POST',
                    data: 'province_id=' + province,
                    success: function (d) {
                        var result = eval("(" + d + ")");
                        var data = result.data;
                        var str = "<option value='0'>请选择</option>";
                        if (result.flag == 1) {
                            for(var i in data){
                                str += "<option value="+data[i].region_id+">"+data[i].region_name+"</option>";
                            }
                            $('#city').html(str);
                        }
                    }
                });
            }
        });
        
        function submitCheck(){
            //合同时间是否合理
            var startTime=$('input[name="start_time"]').val();
            var start=new Date(startTime.replace("-", "/").replace("-", "/"));  
            var endTime=$('input[name="end_time"]').val();  
            var end=new Date(endTime.replace("-", "/").replace("-", "/"));  
            if(end<start){
                alert('请检查合同时间！');
                return false;  
            }
            if($('#onOff').val()=='false'){
                alert('手机号错误！');
                return false;
            }
        }
        
        $('.mobile').blur(function(){
            var mobile = $(this).val();
            var reg = /^(1[3|4|5|7|8]\d{9})$/;
            if(!reg.test(mobile)){
                alert('手机号错误！');
                $('#onOff').val('false');
            }else{
                $('#onOff').val('');
            }
        });
</script>    
<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
