<!-- BEGIN BODY -->
<body class="fixed-top">
<!-- BEGIN HEADER -->
<include file="Public::top"/>
<!-- END HEADER -->
<!-- BEGIN CONTAINER -->
<div id="container" class="row-fluid">
    <!-- BEGIN SIDEBAR -->
    <include file="Public::left"/>
    <!-- END SIDEBAR -->
    <!-- BEGIN PAGE -->
    <div id="main-content">
        <!-- BEGIN PAGE CONTAINER-->
        <div class="container-fluid">
            <!-- BEGIN PAGE HEADER-->
            <div class="row-fluid">
                <div class="span12">
                    <!-- BEGIN THEME CUSTOMIZER-->
                    <div id="theme-change" class="hidden-phone">
                        <i class="icon-cogs"></i>
                            <span class="settings">
                                <span class="text">Theme:</span>
                                <span class="colors">
                                    <span class="color-default" data-style="default"></span>
                                    <span class="color-gray" data-style="gray"></span>
                                    <span class="color-purple" data-style="purple"></span>
                                    <span class="color-navy-blue" data-style="navy-blue"></span>
                                </span>
                            </span>
                    </div>
                    <!-- END THEME CUSTOMIZER-->
                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:U('Index/index')}"><i class="icon-home"></i></a><span class="divider">&nbsp;</span>
                        </li>
                        <li>
                            <a href="{:U('Index/index')}">91搜墓网后台</a> <span class="divider">&nbsp;</span>
                        </li>
                        <li><a href="javascript:void(0)">添加殡仪馆信息</a><span class="divider-last">&nbsp;</span></li>

                    </ul>
                    <!-- END PAGE TITLE & BREADCRUMB-->
                </div>
            </div>
            <!-- END PAGE HEADER-->
            <!-- BEGIN PAGE CONTENT-->
            <div id="page" class="dashboard">
                <div class="row-fluid">
                    <div class="span12">
                        <!-- BEGIN RECENT ORDERS PORTLET-->
                        <div class="widget">
                            <div class="widget-title">
                                <h4><i class="icon-reorder"></i>添加殡仪馆信息</h4>
                            </div>
                            <div class="widget-body form">
                                <!-- BEGIN FORM-->
                                <form id="defaultForm" method="post"  autocomplete="off" action="{:U('BaseStore/addFuneral')}" enctype="multipart/form-data">
                                    <div class="">
                                        <table class="table table-bordered table-hover">
                                            <tbody>
                                            <tr>
                                                <td>
                                                    <label class="control-label"><span style="color:red">*</span>省份:</label>
                                                </td>
                                                <td>
                                                    <select class="input-small m-wrap" tabindex="1" data-name="province" name="info[province_id]" id="province">
                                                        <option value="0">--请选择--</option>
                                                        <volist name="province" id="pro">
                                                            <option value="{$pro.region_id}">{$pro.region_name}</option>
                                                        </volist>
                                                    </select>省
                                                    <select class="input-small m-wrap" tabindex="1" data-name="city" name="info[city_id]" id="city">
                                                        <option value="0">--请选择-- </option>
                                                    </select>市/区
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label"><span style="color:red">*</span>殡仪馆名称:</label>
                                                </td>
                                                <td>
                                                    <div class="control-group">
                                                        <div class="controls">
                                                            <input type="text" placeholder="殡仪馆名称:" class="input-medium" name="info[store_name]" data-name="store_name" data-rule='required' id="check_name" onblur="return checkStoreName()">
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr class='hide'>
                                                <td>
                                                    <label class="control-label">
                                                        <span style="color:red">*</span>商家类型:
                                                    </label>
                                                </td>
                                                <td>
                                                    <input id='category_id' name='info[category_id]' value='{$Think.config.CATEGORY_FUNERAL_ID}' />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label"><span style="color:red">*</span>殡仪馆图片:</label>
                                                </td>
                                                <td>
                                                    <div class="controls">
                                                        用于列表展示：<input type="file" class="default" name="store_banner">
                                                        <!-- 横幅：<input type="file" class="default" name="store_banner"> -->
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label">殡仪馆等级:</label>
                                                </td>
                                                <td>
                                                    <select class="input-small m-wrap" tabindex="1" name="info[level]">
                                                        <option value="0">请选择</option>
                                                        <volist name="funerallevels" id="vo">
                                                        <option value="{$key}">{$vo}</option>
                                                        </volist>
                                                    </select>
                                                    等级越小所对应的殡仪馆等级越高
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label">联系人:</label>
                                                </td>
                                                <td>
                                                    <div class="control-group">
                                                        <div class="controls">
                                                            姓名：<input type="text" placeholder="名字" class="input-large" data-name="contact_name" name="contact[contact_name]">
                                                            手机号：<input type="text" placeholder="手机号" class="input-large" data-name="mobiles" name="contact[mobile]"  id="mobiles">
                                                            <span id="style" style="color: red"></span>
                                                            座机：<input type="text" placeholder="座机号" class="input-large" data-name="tels" name="contact[tel]">
                                                            <input type="hidden" name="contact[status]" value="1"/>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label">地址:</label>
                                                </td>
                                                <td>
                                                    <div class="control-group">
                                                        <div class="controls">
                                                            <input type="text" placeholder="地址" data-name="address" class="input-xxlarge" name="info[address]">
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label">殡仪馆seo标题:</label>
                                                </td>
                                                <td>
                                                    <div class="control-group">
                                                        <div class="controls">
                                                            <input type="text" placeholder="用于SEO的title" class="input-xxlarge" name="info[seo_title]"/>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label">殡仪馆seo关键字:</label>
                                                </td>
                                                <td>
                                                    <div class="control-group">
                                                        <div class="controls">
                                                            <input type="text" placeholder="用于SEO的keywords" class="input-xxlarge" name="info[seo_keywords]"/>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label">殡仪馆seo描述:</label>
                                                </td>
                                                <td>
                                                    <div class="controls">
                                                        <textarea class="span6" placeholder="用于SEO的description" rows="3" name="info[seo_description]" style="width:544px;"></textarea>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label"><span style="color:red">*</span>简介:</label>
                                                </td>
                                                <td>
                                                    <div>
                                                        <textarea name="info[content]" class="input" id="content" style="width:800px;height:400px;"  data-rule='required'>{$store.content}</textarea>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label">备注:</label>
                                                </td>
                                                <td>
                                                    <div class="controls">
                                                        <textarea class="span6" style="width:800px;" rows="3" data-name="remarks" name="info[remarks]" ></textarea>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label">经营性质:</label>
                                                </td>
                                                <td>
                                                    <select class="input-small m-wrap" tabindex="1" name="info[business_type]">
                                                        <option value="1">公立</option>
                                                        <option value="2">民营</option>
                                                        </volist>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label">经纬度:</label>
                                                </td>
                                                <td>
                                                    <div class="control-group">
                                                        <div class="controls">
                                                            经度：<input type="text" placeholder="经度" class="input-large" name="info[longitude]">
                                                            纬度：<input type="text" placeholder="纬度" class="input-large" name="info[latitude]">
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label">距离市区的距离:</label>
                                                </td>
                                                <td>
                                                    <div class="control-group">
                                                        <div class="controls">
                                                            <input type="text" placeholder="" class="input-large" name="info[distance]">公里
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="radio">商家状态:</label>
                                                </td>
                                                <td>
                                                    <div class="controls">
                                                        <input type="radio" data-name="status" name="info[status]" value="1" checked>
                                                        开启
                                                        <input type="radio" data-name="status" name="info[status]" value="-1">
                                                        关闭
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label">排序:</label>
                                                </td>
                                                <td>
                                                    <div class="control-group">
                                                        <div class="controls">
                                                            <input type="text" placeholder="排序" class="input-large" name="info[sort]" value="0">
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn btn-success" id="sub">提交</button>
                                    </div>
                                </form>
                                <!-- END FORM-->
                            </div>
                        </div>
                        <!-- END RECENT ORDERS PORTLET-->
                    </div>
                </div>

            </div>
            <!-- END PAGE CONTENT-->
        </div>
        <!-- END PAGE CONTAINER-->
    </div>
    <!-- END PAGE -->
</div>
<!-- END CONTAINER -->

<!-- BEGIN FOOTER -->
<include file="Public::footer"/>
<!-- END FOOTER -->

<!--地图封装接口 以及一些初始化的数据 -->
<script src="{$Think.const.JS_URL}scripts.js"></script>
<script>
    //提交表单的时候验证手机号是否正确
    $("#sub").bind("click",function(event){
        var province = $('select[data-name="province"]').val();
        var city = $('select[data-name="city"]').val();
        if(province == 0 && city == 0){
            event.preventDefault();
        }
    })

    $('input[data-name="mobiles"]').blur(function(){
        var mobile = $('input[data-name="mobiles"]').val();
        var reg = /^(1[3|4|5|7|8]\d{9})$/;
        if(mobile!=''){
            if(!reg.test(mobile)){
                $("#style").text("手机号不正确");  //提示信息
                $('input[data-name="mobiles"]').val('');
            }else{
                $("#style").text('');
            }
        }
    })

    //验证商家名称和分类唯一性
    function checkStoreName(){
        var store_name = $('#check_name').val();
        var category_id = $('#category_id').val();
        if(store_name!=''){
            $.ajax({
                url : "{:U('checkStoreName')}",
                type : 'POST',
                data : {'store_name':store_name,'category_id':category_id},
                async:false,
                success : function(e) {
                    var result = eval("(" + e+ ")");
                    if(result.flag == 1){
                        alert('该商家已存在');
                    }
                }
            });
        }
    }

    $(function() {
        $("#province").change(function() {
            var provinceId = $('#province').val();
            getLevel2City('#city', provinceId);
        });

        /**
         * 获取二级地区列表
         * @param {type} province_id
         * @returns {undefined}
         */
        function getLevel2City(selectId, provinceId) {
            $.post("{:U('getCityList')}",
                    {province_id: provinceId},
                    function(data) {
                        if (data.length > 0) {
                            var str = "<option value='0'>--请选择--</option>";
                            for (var i = 0; i < data.length; i++) {
                                str += "<option value='" + data[i]['region_id'] + "'>" + data[i]['region_name'] + "</option>";
                            }
                            $(selectId).empty().append(str);
                        }
                    }, 'json');
        }

        var content;
        KindEditor.ready(function(K) {
            content = K.create('#content');
        });
    });

</script>
<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
