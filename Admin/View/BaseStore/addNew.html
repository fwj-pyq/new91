<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
    <include file="Public::head"/>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="fixed-top">
<!-- BEGIN HEADER -->
<include file="Public::top"/>
<!-- END HEADER -->
<!-- BEGIN CONTAINER -->
<div id="container" class="row-fluid">
    <!-- BEGIN SIDEBAR -->
    <include file="Public::left"/>
    <!-- END SIDEBAR -->
    <!-- BEGIN PAGE -->
    <div id="main-content">
        <!-- BEGIN PAGE CONTAINER-->
        <div class="container-fluid">
            <!-- BEGIN PAGE HEADER-->
            <div class="row-fluid">
                <div class="span12">
                    <!-- BEGIN THEME CUSTOMIZER-->
                    <div id="theme-change" class="hidden-phone">
                        <i class="icon-cogs"></i>
                            <span class="settings">
                                <span class="text">Theme:</span>
                                <span class="colors">
                                    <span class="color-default" data-style="default"></span>
                                    <span class="color-gray" data-style="gray"></span>
                                    <span class="color-purple" data-style="purple"></span>
                                    <span class="color-navy-blue" data-style="navy-blue"></span>
                                </span>
                            </span>
                    </div>
                    <!-- END THEME CUSTOMIZER-->
                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:U('Index/index')}"><i class="icon-home"></i></a><span class="divider">&nbsp;</span>
                        </li>
                        <li>
                            <a href="{:U('Index/index')}">91搜墓网后台</a> <span class="divider">&nbsp;</span>
                        </li>
                        <eq name='storeInfo.category_id' value='$Think.config.CATEGORY_CEMETERY_ID'>
                        <li><a href="{:U('cemeteryList',array('p'=>$np,'sname'=>$sname,'sprovince'=>$sprovince))}">陵园基础信息</a><span class="divider">&nbsp;</span></li>
                        <else />
                        <li><a href="{:U('funeralList',array('p'=>$np,'sname'=>$sname,'sprovince'=>$sprovince))}">殡仪馆基础信息</a><span class="divider">&nbsp;</span></li>
                        </eq>
                        <li><a href="{:U('storeNew',array('sid'=>$storeInfo['store_id'],'np'=>$np,'sname'=>$sname,'sprovince'=>$sprovince))}">{$storeInfo.store_name}</a><span class="divider">&nbsp;</span></li>
                        <li><a href="javascript:void(0)">添加商家新闻</a><span class="divider-last">&nbsp;</span></li>

                    </ul>
                    <!-- END PAGE TITLE & BREADCRUMB-->
                </div>
            </div>
            <!-- END PAGE HEADER-->
            <!-- BEGIN PAGE CONTENT-->
            <div id="page" class="dashboard">
                <div class="row-fluid">
                    <div class="span12">
                        <!-- BEGIN RECENT ORDERS PORTLET-->
                        <div class="widget">
                            <div class="widget-title">
                                <h4><i class="icon-reorder"></i>添加商家新闻</h4>
                            </div>
                            <div class="widget-body form">
                                <!-- BEGIN FORM-->
                                <form id="defaultForm" method="post"  autocomplete="off" action="" enctype="multipart/form-data">
                                    <div class="">
                                        <table class="table table-bordered table-hover">
                                            <tbody>
                                            <tr>
                                                <td>
                                                    <label class="control-label">所属地区:</label>
                                                </td>
                                                <td>
                                                    <select class="input-medium m-wrap" tabindex="1" name="info[province_id]" id="category_id">
                                                        <option value="0">---请选择---</option>
                                                        <volist name="province" id="vo">
                                                            <if condition="$vo[region_id] eq $storeInfo['province_id']">
                                                                <option value="{$vo.region_id}" selected="selected">{$vo.region_name}</option>
                                                                <else/>
                                                                <option value="{$vo.region_id}">{$vo.region_name}</option>
                                                            </if>
                                                        </volist>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label">所属分类:</label>
                                                </td>
                                                <td>
                                                    <select class="input-medium m-wrap" tabindex="1" name="info[category_id]">
                                                        <option value="">---请选择---</option>
                                                        <volist name="cate" id="vo">
                                                            <if condition="$vo[cid] eq 68">
                                                                <option value="{$vo.cid}" selected="selected"><neq name='vo.level' value='0'>{$vo.level|str_repeat='&nbsp;&nbsp;&nbsp;&nbsp;',###}├{$vo.name}<else />{$vo.name}</neq></option>
                                                                <else/>
                                                                <option value="{$vo.cid}"><neq name='vo.level' value='0'>{$vo.level|str_repeat='&nbsp;&nbsp;&nbsp;&nbsp;',###}├{$vo.name}<else />{$vo.name}</neq></option>
                                                            </if>
                                                        </volist>
                                                    </select>
                                                </td>
                                            </tr>
                                             <tr>
                                                <td>
                                                    <label class="control-label"><span style="color:red">*</span>标题:</label>
                                                </td>
                                                <td>
                                                    <div class="control-group">
                                                        <div class="controls">
                                                            <input type="text" placeholder="标题" class="input-xxlarge" name="info[title]" data-rule='required'>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="radio"><span style="color:red">*</span>状态:</label>
                                                </td>
                                                <td>
                                                    <div class="controls">
                                                        <input type="radio" name="info[status]" value="1" >
                                                        发布
                                                        <input type="radio" name="info[status]" value="0" checked >
                                                        审核
                                                        <input type="radio" name="info[status]" value="-1">
                                                        删除
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label">SEO标题:</label>
                                                </td>
                                                <td>
                                                    <div class="control-group">
                                                        <div class="controls">
                                                            <input type="text" placeholder="用于SEO的title" class="input-xxlarge" name="info[seo_title]"> 
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label"><span style="color:red">*</span>关键字:</label>
                                                </td>
                                                <td>
                                                    <div class="control-group">
                                                        <div class="controls">
                                                            <input type="text" placeholder="用于SEO的keywords" class="input-xxlarge" name="info[seo_keywords]" data-rule='required'> 
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label"><span style="color:red">*</span>描述:</label>
                                                </td>
                                                <td>
                                                    <div class="controls">
                                                        <textarea class="span6 " rows="3"  name="info[seo_description]" style="margin-top: 0px; margin-bottom: 10px; height: 123px;" data-rule='required' placeholder="用于SEO的description">{$store.description}</textarea>
                                                        
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label"><span style="color:red">*</span>摘要:</label>
                                                </td>
                                                <td>
                                                    <div class="controls">
                                                        <textarea class="span6 " rows="3"  name="info[summary]" data-rule='required'></textarea>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label"><span style="color:red">*</span>内容:</label>
                                                </td>
                                                <td>
                                                    <div>
                                                        <textarea name="info[content]" class="input" id="content" style="width:750px;height: 400px;" data-rule='required'>{$store.content}</textarea>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label">标签:</label>
                                                </td>
                                                <td>
                                                    <div class="controls">
                                                        <textarea class="span6 " rows="3"  name="info[tag]"></textarea>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label">发布时间:</label>
                                                </td>
                                                <td>
                                                    <div class="controls">
                                                        <input size="16" type="text" name="info[published_time]" value="{:date('Y-m-d H:i:s')}"  onClick="WdatePicker({dateFmt: 'yyyy-MM-dd HH:mm:ss'})" class="Wdate input-medium">
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label">文章来源:</label>
                                                </td>
                                                <td>
                                                    <div class="control-group">
                                                        <div class="controls">
                                                            <input type="text" placeholder="来源" class="input-xxlarge" name="info[source]">
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label">来源地址:</label>
                                                </td>
                                                <td>
                                                    <div class="control-group">
                                                        <div class="controls">
                                                            <input type="text" placeholder="来源地址" class="input-xxlarge" name="info[source_url]">
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="radio">是否是推荐:</label>
                                                </td>
                                                <td>
                                                    <div class="controls">
                                                        <input type="radio" name="info[recommend]" value="1">
                                                        是
                                                        <input type="radio" name="info[recommend]" value="0" checked>
                                                        否
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="radio">热门新闻:</label>
                                                </td>
                                                <td>
                                                    <div class="controls">
                                                        <input type="radio" name="info[is_hot]" value="1">
                                                        是
                                                        <input type="radio" name="info[is_hot]" value="0" checked>
                                                        否
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="radio">是否是置顶:</label>
                                                </td>
                                                <td>
                                                    <div class="controls">
                                                        <input type="radio" name="info[top]" value="1">
                                                        是
                                                        <input type="radio" name="info[top]" value="0" checked>
                                                        否
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="radio">热点聚焦:</label>
                                                </td>
                                                <td>
                                                    <div class="controls">
                                                        <input type="radio" name="info[hot_focus]" value="1">
                                                        是
                                                        <input type="radio" name="info[hot_focus]" value="0" checked>
                                                        否
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label">排序:</label>
                                                </td>
                                                <td>
                                                    <div class="control-group">
                                                        <div class="controls">
                                                            <input type="text" placeholder="排序" class="input-large" name="info[sort]" value="0">
                                                            <input type="hidden" name="info[store_id]" value="{$storeInfo['store_id']}"/>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="form-actions">
                                        <input type="hidden" name="np" value="{$np}"/>
                                        <input type="hidden" name="sname" value="{$sname}"/>
                                        <input type="hidden" name="sprovince" value="{$sprovince}"/>
                                        <button type="submit" class="btn btn-success" id="sub">提交</button>
                                    </div>
                                </form>
                                <!-- END FORM-->
                            </div>
                        </div>
                        <!-- END RECENT ORDERS PORTLET-->
                    </div>
                </div>

            </div>
            <!-- END PAGE CONTENT-->
        </div>
        <!-- END PAGE CONTAINER-->
    </div>
    <!-- END PAGE -->
</div>
<!-- END CONTAINER -->

<!-- BEGIN FOOTER -->
<include file="Public::footer"/>
<!-- END FOOTER -->
<!-- BEGIN JAVASCRIPTS -->
<!-- Load javascripts at bottom, this will reduce page load time -->
<script src="{$Think.const.JS_URL}jquery-1.8.3.min.js"></script>
<script src="{$Think.const.ASSETS_URL}bootstrap/js/bootstrap.min.js"></script>
<script language="javascript" type="text/javascript" src="{$Think.const.JS_URL}My97DatePicker/WdatePicker.js"></script>

<js href="__PUBLIC__/Admin/kindeditor/kindeditor.js,__PUBLIC__/Admin/kindeditor/lang/zh_CN.js"/>
<script src="{$Think.const.JS_URL}jquery.validator.js"></script>
<script src="{$Think.const.JS_URL}zh-CN.js"></script>


<!-- ie8 fixes -->
<!--[if lt IE 9]>
<script src="js/excanvas.js"></script>
<script src="js/respond.js"></script>
<![endif]-->

<!--地图封装接口 以及一些初始化的数据 -->
<script src="{$Think.const.JS_URL}scripts.js"></script>
<script>
    //调用KindEditor内容样式
    var content;
    KindEditor.ready(function(K) {
        content = K.create('#content');
    });

</script>
<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
