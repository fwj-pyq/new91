<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
    <!-- BEGIN HEAD -->
    <head>
        <include file="Public::head"/>
    </head>
    <!-- END HEAD -->
    <!-- BEGIN BODY -->
    <body class="fixed-top">
        <!-- BEGIN HEADER -->
    <include file="Public::top"/>
    <!-- END HEADER -->
    <!-- BEGIN CONTAINER -->
    <div id="container" class="row-fluid">
        <!-- BEGIN SIDEBAR -->
        <include file="Public::left"/>
        <!-- END SIDEBAR -->
        <!-- BEGIN PAGE -->
        <div id="main-content">
            <!-- BEGIN PAGE CONTAINER-->
            <div class="container-fluid">
                <!-- BEGIN PAGE HEADER-->
                <div class="row-fluid">
                    <div class="span12">
                        <!-- BEGIN THEME CUSTOMIZER-->
                        <div id="theme-change" class="hidden-phone">
                            <i class="icon-cogs"></i>
                            <span class="settings">
                                <span class="text">Theme:</span>
                                <span class="colors">
                                    <span class="color-default" data-style="default"></span>
                                    <span class="color-gray" data-style="gray"></span>
                                    <span class="color-purple" data-style="purple"></span>
                                    <span class="color-navy-blue" data-style="navy-blue"></span>
                                </span>
                            </span>
                        </div>
                        <!-- END THEME CUSTOMIZER-->
                        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                        <ul class="breadcrumb">
                            <li>
                                <a href="{:U('Index/index')}"><i class="icon-home"></i></a><span class="divider">&nbsp;</span>
                            </li>
                            <li>
                                <a href="{:U('Index/index')}">91搜墓网后台</a> <span class="divider">&nbsp;</span>
                            </li>
                            <li><a href="{:U('cemeteryList')}"> 陵园基础信息</a><span class="divider">&nbsp;</span></li>
                            <li><a href="{:U('storeGoods',array('sid'=>$sid))}">{$storeName} 陵园商品列表</a><span class="divider">&nbsp;</span></li>
                            <li><a href="javascript:viod(0);">{$storeName} 陵园图片列表</a><span class="divider-last">&nbsp;</span></li>
                        </ul>
                        <!-- END PAGE TITLE & BREADCRUMB-->
                    </div>
                </div>
                <!-- END PAGE HEADER-->
                <!-- BEGIN PAGE CONTENT-->
                <div id="page" class="dashboard">
                    <div class="row-fluid">
                        <div class="span12">
                            <!-- BEGIN RECENT ORDERS PORTLET-->
                            <div class="widget">
                                <div class="widget-title">
                                    <h4><i class="icon-reorder"></i>图片列表</h4>
                                    <span class="tools">
                                        <a href="javascript:void(0);" class="icon-plus add" >添加图片</a>
                                    </span>
                                </div>
                                <div class="widget-body">

                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>图片编号</th>
                                                <th class="hidden-phone">图片</th>
                                                <th class="hidden-phone">排序</th>
                                                <th class="hidden-phone">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        <volist name="list" id="vo">
                                        <tr class="odd gradeX">
                                            <td>{$vo.image_id}</td>
                                            <td><img src="{$vo['thumbnail']}" alt="" width="100px" height="100px"/></td>
                                            <td>{$vo.sort}</td>
                                            <td>
                                                <eq name="vo.status" value="1">
                                                    <a class="btn btn-danger btn-small del" href="javascript:void(0)" data-delId="{$vo.image_id}" >
                                                        <i class="icon-remove  icon-white"> </i>删除
                                                    </a>
                                                <else />
                                                    <a class="btn btn-success btn-small enable" href="javascript:void(0)" data-delId="{$vo.image_id}" >
                                                        <i class="icon-ok  icon-white"> </i>启用
                                                    </a>
                                                </eq>
                                            </td>
                                        </tr>
                                    </volist>
                                        </tbody>
                                    </table>
                                    <div class="row-fluid">
                                        <div class="span12 center">
                                            <div class="pagination" id="sample_1_info" style="text-align: center">
                                                {$page}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- END RECENT ORDERS PORTLET-->
                        </div>
                    </div>
                </div>
                <!-- END PAGE CONTENT-->
            </div>
            <!-- END PAGE CONTAINER-->
        </div>
        <!-- END PAGE -->
    </div>
    <!-- END CONTAINER -->

    <!--添加广告位开始-->
    <div id="add" class="modal hide fade in">
        <form id="addForm" method="post" class="form-horizontal" autocomplete="off" enctype="multipart/form-data">
            <div class="modal-header">
                <a class="close" data-dismiss="modal">×</a>
                <h3>添加图片</h3>
            </div>
            <div class="modal-body" >
                <table class="table table-bordered table-hover">
                    <tbody>
                        <tr>
                            <td>图片:</td>
                            <td>
                                <input type="file" class="default" name="image_url"  data-rule='required'>
                            </td>
                        </tr>
                        <tr>
                            <td>图片链接:</td>
                            <td>
                                <input type="text" name="info[image_link]" value="http://" >
                            </td>
                        </tr>
                        <tr>
                            <td>排序:</td>
                            <td>
                                <input type="text" placeholder="排序" class="input-large" name="info[sort]" value="1">
                                <input type="hidden" name="info[goods_id]" value="{$Think.get.goods_id}"/>
                                <input type="hidden" name="info[store_id]" value="{$Think.get.sid}">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="submit"  class="btn btn-success">提交</button>
                <a href="javascript:void(0)" class="btn" data-dismiss="modal">关闭</a>
            </div>
        </form>
    </div>
    <!--添加广告位结束-->
    <!-- BEGIN FOOTER -->
    <include file="Public::footer"/>
    <!-- END FOOTER -->
    <!-- BEGIN JAVASCRIPTS -->
    <!-- Load javascripts at bottom, this will reduce page load time -->
    <script src="{$Think.const.JS_URL}jquery-1.8.3.min.js"></script>
    <script src="{$Think.const.ASSETS_URL}bootstrap/js/bootstrap.min.js"></script>

    <script src="{$Think.const.JS_URL}jquery.validator.js"></script>
    <script src="{$Think.const.JS_URL}zh-CN.js"></script>
    <script src="{$Think.const.JS_URL}scripts.js"></script>
    <script language="javascript" type="text/javascript" src="{$Think.const.JS_URL}My97DatePicker/WdatePicker.js"></script>
    <script>
        //添加专题 
        $('.add').click(function () {
            $('#add').modal();
        });

        //提交添加专题 表单
        $('#addForm').bind('valid.form', function () {
            $('#add').modal('hide');
            var fd = new FormData(document.getElementById("addForm"));
            $.ajax({
        		url: "{:U('addGoodsImage')}",
        		type: "POST",
                processData:false,
                contentType:false,
        		data: fd,
        		success: function(d) {
                    var result = eval("(" + d + ")");
                    if (result.flag == 1) {
                        alert(result.msg);
                        window.location.reload();//刷新当前页面.
                    } else {
                        alert(result.msg);
                    }
                }
            });
        });

        //禁用
        $('.del').click(function () {
            if(confirm('操作不可逆，确定删除？')){
                var id = $(this).attr('data-delId');
                var act = 'del';
                $.ajax({
                    url: "{:U('deleteGoodsImage')}",
                    type: 'post',
                    data: {
                        id:id,
                        act:act
                    },
                    success: function (d) {
                        var result = eval("(" + d + ")");
                        if (result.flag == 1) {
                            alert(result.msg);
                            window.location.reload();
                        } else {
                            alert(result.msg);
                        }
                    }
                });
            }else{
                return false;
            }
        });

        //启用
        $('.enable').click(function () {
            var id = $(this).attr('data-delId');
            var act = 'enable';
            $.ajax({
                url: "{:U('deleteGoodsImage')}",
                type: 'post',
                data: {
                    id:id,
                    act:act
                },
                success: function (d) {
                    var result = eval("(" + d + ")");
                    if (result.flag == 1) {
                        alert(result.msg);
                        window.location.reload();
                    } else {
                        alert(result.msg);
                    }
                }
            });
        });

    </script>
    <!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
