                            </div>
                            <div class="widget-body form">

                                <form id="defaultForm" method="post"  autocomplete="off" action="__SELF__" enctype="multipart/form-data">
                                    <div class="">

                                            <tr>
                                                <td>

                                                    <select class="input-small m-wrap" tabindex="1" name="info[goods_type]" id="cate_id">

                                                        <volist name="goodsType" id="vo">

                                                    </select>

                                                    </select>

                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label"><span style="color:red">*</span>商品名称:</label>
                                                </td>
                                                <td>
                                                    <div class="control-group">
                                                        <div class="controls">
                                                            <input type="text" placeholder="商品名称" class="input-xxlarge" name="info[goods_name]" data-rule='required'>
                                                            <span id="style" style="color: red"></span>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label"><span style="color:red;">*</span>商品图片:</label>
                                                </td>
                                                <td>
                                                    <div class="controls">
                                                        <input type="file" data-rule='required' class="default" name="goods_image"><i style="color:green;">用于列表页展示，图片大小640 x 480</i>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label">商品编号:</label>
                                                </td>
                                                <td>
                                                    <div class="control-group">
                                                        <div class="controls">
                                                            <input type="text" placeholder="商品编号" class="input-large" name="info[number]">
                                                        </div>
                                                    </div>
                                                    <input name="info[store_id]" value="{$storeId}" type="hidden"/>
                                                </td>
                                            </tr>

                                                <td>
                                                    <label class="control-label">商品库存:</label>
                                                </td>

                                                    <div class="control-group">

                                                            <input type="text" placeholder="商品库存" class="input-large" name="info[stock]">

                                            </tr> -->
                                            <tr>
                                                <td>
                                                    <label class="control-label"><span style="color:red;">*</span>价格:</label>
                                                </td>
                                                <td>
                                                    <div class="control-group">
                                                        <div class="controls">
                                                            商品定价：<input type="text" placeholder="商品定价" class="input-large" data-rule='required' name="info[market_price]">万
                                                            &nbsp;商品售价：<input type="text" placeholder="商品售价" class="input-large" data-rule='required' name="info[sales_price]">万
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label class="control-label"><span style="color:red;">*</span>商品seo标题:</label>
                                                </td>
                                                <td>
                                                    <div class="control-group">
                                                        <div class="controls">

                                                </td>
                                            </tr>

<!--地图封装接口 以及一些初始化的数据 -->
<script src="{$Think.const.JS_URL}scripts.js"></script>
<script>
    $(function() {

        $("#cate_id").change(function() {
            var cateId = $('#cate_id').val();
            getLevelCate('#childCategory', cateId);
        });

        /**
         * 获取二级分类列表
         * @param {type} cateId 分类ID
         * @returns {undefined}
         */
        function getLevelCate(selectId, cateId) {
            $.post("{:U('getCategoryList')}",
                {cateId: cateId},
                function(data) {
                    var str = "<option value='0'>--请选择--</option>";
                    if (data.length > 0) {
                        for (var i = 0; i < data.length; i++) {
                            str += "<option value='" + data[i]['cid'] + "'>" + data[i]['name'] + "</option>";
                        }
                    }
                    $(selectId).empty().append(str);
                }, 'json');
        }

        var content;
        KindEditor.ready(function(K) {
            content = K.create('#content');
        });
    });

</script>
